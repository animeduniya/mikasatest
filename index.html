<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background-color 0.5s ease;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://wallpaperaccess.com/full/47587.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundEffect 20s infinite linear; 
        }

        /* New styles for the chatbot container */
        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Other styles omitted for brevity... */

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }

        /* New styles for music playback */
        .music-controls {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .music-controls input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        /* Accessibility improvements */
        .accessible {
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* Custom theme classes */
        /* Colors and styles omitted for brevity... */
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="chatbot-container" aria-labelledby="chatbotName">
        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        
        <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
        
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="message-count" id="messageCount">Messages: 0</div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
                <option value="theme-color-7">Cyan</option>
                <option value="theme-color-8">Indigo</option>
                <option value="theme-color-9">Pink</option>
                <option value="theme-color-10">Brown</option>
            </select>

            <label for="backgroundSource">Background Source:</label>
            <input type="text" id="backgroundSource" placeholder="Background Image URL"/>
            <button onclick="changeBackground()">Change Background</button>

            <label for="volume">Music Volume:</label>
            <div class="music-controls">
                <button id="playBtn" onclick="toggleMusic()">Play</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" oninput="changeVolume()" />
            </div>

            <button onclick="resetChat()">Reset Chat</button>

            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>

        let chatbotName = "Mikasa";
        let voiceEnabled = true; 
        let messageCount = 0;
        let audio = new Audio('path/to/your/music.mp3'); // Replace with your audio file path
        audio.loop = true;

        window.onload = function () {
            loadPreferences();
        }

        function toggleSettings() {
            const modal = document.getElementById("settingsModal");
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function closeSettings() {
            const modal = document.getElementById("settingsModal");
            modal.style.display = 'none';
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById("playBtn").innerText = "Pause";
            } else {
                audio.pause();
                document.getElementById("playBtn").innerText = "Play";
            }
        }

        function changeVolume() {
            const volumeSlider = document.getElementById("volume");
            audio.volume = volumeSlider.value;
        }

        async function sendMessage() {

        function resetChat() {

        function toggleVoice() {

        }
    </script>
</body>
</html>
