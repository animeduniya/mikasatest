<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            background-color: #000; /* Default dark background */
        }

        /* Slider Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('https://wallpaperaccess.com/full/47587.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Header Styles */
        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00fff0;
            text-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
            animation: pulse 2s infinite;
            margin: 0;
        }

        .sub-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .messages {
            flex: 1;
            height: 300px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            animation: fadeIn 1s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.5;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
        }

        .message.user {
            background-color: #00ccff;
            align-self: flex-end;
            color: #000;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #ffffffa0;
            animation: typingBlink 1s infinite alternate;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 10px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-left: 5px;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: box-shadow 0.3s, background 0.3s;
        }

        .settings-menu {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 45px; 
            right: 10px;
            z-index: 2;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .settings-menu label {
            color: #fff;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingBlink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Light Theme Styles */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }

        .chatbot-container.light {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #3f51b5;
        }

        /* Dark Theme Styles */
        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        .chatbot-container.dark {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00fff0;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">  <!-- Sample audio file -->
        Your browser does not support the audio element.
    </audio>

    <div class="chatbot-container">
        <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div class="settings-menu" id="settingsMenu">
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="backgroundSource">Background Source:</label>
            <input type="file" id="backgroundSource" accept="image/*" onchange="changeBackground()" />
            <label for="musicSource">Music Source:</label>
            <input type="file" id="musicSource" accept="audio/*" onchange="changeMusic()" />
            <label for="musicVolume">Music Volume:</label>
            <input type="range" id="musicVolume" min="0" max="1" step="0.1" onchange="setVolume()" value="0.5" />
            <button id="musicToggle" onclick="toggleMusic()">Pause Music</button>
            <button onclick="resetChat()">Reset Chat</button>
            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable
            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>
        </div>

        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
        
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="message-count" id="messageCount">Messages: 0</div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const backgroundMusic = document.getElementById("backgroundMusic");

        // Function to play default music
        function playDefaultMusic() {
            backgroundMusic.volume = 0.5; // Set initial volume if needed
            const musicPromise = backgroundMusic.play();
            if (musicPromise !== undefined) {
                musicPromise.then(_ => {
                    // Music started playing
                }).catch(error => {
                    console.warn("Default music failed to play:", error);
                    alert("Please allow audio to play from this site.");
                });
            }
        }

        // Load user preferences from local storage
        window.onload = function () {
            loadPreferences();
            setVolume(); // Set initial volume
            playDefaultMusic();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBackground = localStorage.getItem('background');
            const savedVolume = localStorage.getItem('volume');
            const savedVoice = localStorage.getItem('voice');
            const savedMusicSource = localStorage.getItem('musicSource');

            // Language
            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            // Theme
            if (savedTheme) {
                changeTheme(savedTheme);
            }

            // Background
            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
            }

            // Volume
            if (savedVolume) {
                document.getElementById("musicVolume").value = savedVolume;
                backgroundMusic.volume = savedVolume;
            }

            // Voice
            if (savedVoice === "false") {
                voiceEnabled = false;
                document.getElementById("voiceToggle").checked = false;
            }

            // Music Source
            if (savedMusicSource) {
                backgroundMusic.src = savedMusicSource;
                backgroundMusic.load();
            }
        }

        function changeBackground() {
            const inputFile = document.getElementById("backgroundSource").files[0];
            if (inputFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.background').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('background', e.target.result); 
                }
                reader.readAsDataURL(inputFile);
            } else {
                alert("Please upload a valid image file.");
            }
        }

        function changeMusic() {
            const musicFile = document.getElementById("musicSource").files[0];
            if (musicFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    backgroundMusic.src = e.target.result;
                    backgroundMusic.load(); // Load the new music
                    backgroundMusic.play().catch((error) => {
                        console.warn("Music failed to play:", error);
                        alert("The selected music could not be played.");
                    });

                    localStorage.setItem('musicSource', e.target.result); // Save new music to local storage
                }
                reader.readAsDataURL(musicFile);
            } else {
                alert("Please upload a valid audio file.");
            }
        }

        function changeTheme(selectedTheme) {
            if (!selectedTheme) {
                selectedTheme = document.getElementById("theme").value;
            }
            // Reset body classes to prevent clashes
            document.body.classList.remove('light', 'dark');
            document.querySelector('.chatbot-container').classList.remove('light', 'dark');

            if (selectedTheme === 'light') {
                document.body.classList.add('light');
                document.querySelector('.chatbot-container').classList.add('light');
            } else if (selectedTheme === 'dark') {
                document.body.classList.add('dark');
                document.querySelector('.chatbot-container').classList.add('dark');
            } else {
                document.body.classList.remove('light', 'dark'); // Remove both classes for default
                document.querySelector('.chatbot-container').classList.remove('light', 'dark'); // Reset the container classes
            }
            localStorage.setItem('theme', selectedTheme);
        }

        function setVolume() {
            const volumeControl = document.getElementById("musicVolume");
            backgroundMusic.volume = volumeControl.value;
            localStorage.setItem('volume', volumeControl.value);
        }

        function toggleMusic() {
            const musicToggleButton = document.getElementById("musicToggle");
            if (backgroundMusic.paused) {
                const musicPromise = backgroundMusic.play();
                if (musicPromise !== undefined) {
                    musicPromise.then(_ => {
                        musicToggleButton.innerText = "Pause Music";
                    }).catch((error) => {
                        console.error("Error playing music:", error);
                        alert("Please allow audio to play.");
                    });
                }
            } else {
                backgroundMusic.pause();
                musicToggleButton.innerText = "Play Music";
            }
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
            messageCount = 0;
            document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById("settingsMenu");
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            localStorage.setItem('voice', voiceEnabled);
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = ""; // Reset feedback dropdown
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                typingIndicator.style.display = "block";
                try {
                    let response;
                    const query = userInput.value.trim();
                    if (/what's your name|who are you/i.test(userInput.value)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(userInput.value)) {
                        response = "I was made by Rishab.";
                    } else {
                        // Simulate bot response or connect to AI service
                        response = "I'm sorry, I can't assist with that at the moment.";
                    }

                    typingIndicator.style.display = "none";

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm evolving to understand you better!"}`;
                    chatbox.appendChild(botMessage);

                    messageCount++;
                    document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
                } catch (error) {
                    typingIndicator.style.display = "none";
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }
    </script>
</body>
</html>
