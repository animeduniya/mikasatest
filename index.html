<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            background-color: black; /* Default background color */
        }

        /* Slider Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-size: cover;
            animation: backgroundEffect 20s infinite linear; /* Background slideshow effect */
        }

        @keyframes backgroundEffect {
            0% { background-image: url('https://wallpapers.com/full/47587.jpg'); }
            33% { background-image: url('https://wallpaperaccess.com/full/8583147.jpg'); }
            66% { background-image: url('https://cdn.wallpapersafari.com/64/65/QhkeST.jpg'); }
            100% { background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg'); }
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00fff0;
            text-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
            margin: 0;
        }

        .sub-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .messages {
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }

        .message {
            font-size: 1.1em;
            line-height: 1.5;
            position: relative;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
        }

        .message.user {
            background-color: #00ccff;
            align-self: flex-end;
            color: #000;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #ffffffa0;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 10px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-left: 5px;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .settings-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .music-button {
            background: #00ccff;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="chatbot-container">
        <div class="settings" onclick="openSettings()">‚öôÔ∏è</div>

        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>

        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2>Settings</h2>
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="system">System</option>
            </select>

            <label for="backgroundSource">Background Image URL:</label>
            <input type="text" id="backgroundSource" placeholder="Background Image URL"/>

            <label for="backgroundMusic">Background Music URL:</label>
            <input type="text" id="backgroundMusic" placeholder="Background Music URL"/>

            <label for="musicToggle">Enable Music:</label>
            <input type="checkbox" id="musicToggle" onchange="toggleMusic()"> Enable

            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="setVolume()">

            <button onclick="changeBackground()">Change Background</button>
            <button onclick="changeBackgroundMusic()">Change Music</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="default-background-music.mp3" type="audio/mpeg"> <!-- Update with your default music file -->
        Your browser does not support the audio element.
    </audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true;
        let messageCount = 0;
        let isMusicPlaying = true; // Music play state
        const backgroundAudio = document.getElementById("backgroundAudio");

        // Load user preferences from local storage
        window.onload = function () {
            loadPreferences();
            setupBackgroundAudio();
        };

        function loadPreferences() {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme) {
                document.getElementById("theme").value = savedTheme;
                applyTheme(savedTheme);
            }
            const savedBackground = localStorage.getItem('background');
            const savedMusic = localStorage.getItem('backgroundMusic');
            const musicEnabled = localStorage.getItem('musicEnabled') === 'true';

            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
                document.getElementById("backgroundSource").value = savedBackground;
            }

            if (savedMusic) {
                document.getElementById("backgroundMusic").value = savedMusic;
                backgroundAudio.src = savedMusic;
            }

            document.getElementById("musicToggle").checked = musicEnabled;
            if (musicEnabled) {
                backgroundAudio.play();
            }
        }

        function applyTheme(theme) {
            if (theme === "dark") {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            } else if (theme === "light") {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            } else {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                document.body.style.backgroundColor = mediaQuery.matches ? "black" : "white";
            }
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        }

        function setupBackgroundAudio() {
            backgroundAudio.loop = true;
            if (isMusicPlaying) {
                backgroundAudio.play();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                typingIndicator.style.display = "block";

                try {
                    const query = userInput.value.trim();
                    let response;

                    // Basic question handling for responses
                    if (/what's your name|who are you/i.test(userInput.value)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(userInput.value)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    typingIndicator.style.display = "none";

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm evolving to understand you better!"}`;
                    chatbox.appendChild(botMessage);

                    messageCount++;
                } catch (error) {
                    typingIndicator.style.display = "none";
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }

        function changeBackground() {
            const inputURL = document.getElementById("backgroundSource").value;
            if (inputURL) {
                document.querySelector('.background').style.backgroundImage = `url(${inputURL})`;
                localStorage.setItem('background', inputURL);
            } else {
                alert("Please enter a valid URL.");
            }
        }

        function changeBackgroundMusic() {
            const inputMusicURL = document.getElementById("backgroundMusic").value;
            if (inputMusicURL) {
                backgroundAudio.src = inputMusicURL;
                localStorage.setItem('backgroundMusic', inputMusicURL);
                if (isMusicPlaying) {
                    backgroundAudio.play();
                }
            } else {
                alert("Please enter a valid music URL.");
            }
        }

        function toggleMusic() {
            isMusicPlaying = document.getElementById("musicToggle").checked;
            localStorage.setItem('musicEnabled', isMusicPlaying);
            if (isMusicPlaying) {
                backgroundAudio.play();
            } else {
                backgroundAudio.pause();
            }
        }

        function setVolume() {
            const volume = document.getElementById("volumeControl").value;
            backgroundAudio.volume = volume;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "flex";
        }

        function closeSettings() {
            document.getElementById("settingsModal").style.display = "none";
        }
    </script>
</body>
</html>
