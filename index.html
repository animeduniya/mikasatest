<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manga Reader (Comick API)</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #results div {
      display: inline-block;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    #results img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
    }
    #chapters {
      margin-top: 20px;
    }
    #chapters button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #reader img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Manga Reader (Comick API)</h1>
  <input type="text" id="searchInput" placeholder="Search for manga...">
  <button onclick="searchManga()">Search</button>

  <div id="results"></div>
  <div id="chapters"></div>
  <div id="reader"></div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/get?url=";

    async function searchManga() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const encodedQuery = encodeURIComponent(`https://kitsu.io/api/edge/manga?filter[text]=${query}`);
      const response = await fetch(`${CORS_PROXY}${encodedQuery}`);
      const data = JSON.parse(await response.text());

      const results = data.contents ? JSON.parse(data.contents).data : [];
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Search Results</h2>";

      results.forEach(manga => {
        const attributes = manga.attributes;
        const img = attributes.posterImage?.small || "";
        const title = attributes.canonicalTitle;

        const mangaDiv = document.createElement("div");
        mangaDiv.innerHTML = `<img src="${img}" alt="${title}" title="${title}"><br><strong>${title}</strong>`;
        mangaDiv.onclick = () => loadComickManga(title);
        resultsDiv.appendChild(mangaDiv);
      });

      document.getElementById("chapters").innerHTML = "";
      document.getElementById("reader").innerHTML = "";
    }

    async function loadComickManga(title) {
      const encodedTitle = encodeURIComponent(title);
      const url = `https://api.comick.io/v1.0/search?q=${encodedTitle}`;
      const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
      const data = JSON.parse(await response.text());
      const results = JSON.parse(data.contents);

      if (!results.length) {
        alert("Manga not found on Comick.");
        return;
      }

      const slug = results[0].slug;
      fetchComickChapters(slug);
    }

    async function fetchComickChapters(slug) {
      const url = `https://api.comick.io/v1.0/comic/${slug}/chapters?lang=en`; // restrict to English
      const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
      const data = JSON.parse(await response.text());
      const chapters = JSON.parse(data.contents).chapters;

      const chaptersDiv = document.getElementById("chapters");
      chaptersDiv.innerHTML = "<h2>All Chapters</h2>";

      if (!chapters.length) {
        chaptersDiv.innerHTML += "<p>No English chapters found.</p>";
        return;
      }

      chapters.sort((a, b) => parseFloat(b.chap || 0) - parseFloat(a.chap || 0)); // descending order

      chapters.forEach(chap => {
        const chapNum = chap.chap || "?";
        const chapTitle = chap.title || `Chapter ${chapNum}`;
        const btn = document.createElement("button");
        btn.textContent = chapTitle;
        btn.onclick = () => readComickChapter(chap.hid);
        chaptersDiv.appendChild(btn);
      });

      document.getElementById("reader").innerHTML = "";
    }

    async function readComickChapter(hid) {
      const url = `https://api.comick.io/v1.0/chapter/${hid}`;
      const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
      const data = JSON.parse(await response.text());
      const chapterData = JSON.parse(data.contents);

      const readerDiv = document.getElementById("reader");
      readerDiv.innerHTML = "<h2>Reading Chapter</h2>";

      chapterData.images.forEach(image => {
        const page = document.createElement("img");
        page.src = `https://meo.comick.pictures/${image.url}`;
        readerDiv.appendChild(page);
      });

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>
