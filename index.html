<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1c1c1c, #3a3a3a);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(120deg, #3a3a3a, #1c1c1c);
            }

            50% {
                background: linear-gradient(120deg, #1c1c1c, #3a3a3a);
            }

            100% {
                background: linear-gradient(120deg, #3a3a3a, #1c1c1c);
            }
        }

        /* Container Styles */
        .container {
            width: 95%;
            max-width: 800px;
            height: 88vh;
            overflow-y: auto;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(15px);
            border: 2px solid #00fff0;
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 30%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 1px 1px 5px rgba(0, 255, 255, 0.5);
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(255, 255, 255, 0.15);
            color: #00fff0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            color: #00fff0;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.8);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            position: relative;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 70%;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-input {
            display: flex;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #00fff0;
            transition: background 0.3s;
            margin-right: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .user-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-left: 5px;
            flex: 0;
            min-width: 45px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .user-input button:hover {
            background: linear-gradient(135deg, #00ccff, #00fff0);
            transform: scale(1.05);
        }

        /* Emoji Picker */
        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .emoji-picker button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .emoji-picker button:hover {
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00fff0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-content button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .modal-content button:hover {
            background: linear-gradient(135deg, #00ccff, #00fff0);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            .container {
                padding: 10px;
            }

            .header {
                font-size: 1.5em;
            }

            .user-input input {
                padding: 8px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 8px;
                font-size: 0.9em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">üì§</button>
                <button onclick="openSettings()">‚öôÔ∏è</button>
                <button onclick="toggleEmojiPicker()">üòÄ</button>
                <button onclick="startVoiceInput()">üé§</button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <button onclick="addEmoji('üòÄ')">üòÄ</button>
                <button onclick="addEmoji('üòÅ')">üòÅ</button>
                <button onclick="addEmoji('üòÇ')">üòÇ</button>
                <button onclick="addEmoji('üòÉ')">üòÉ</button>
                <button onclick="addEmoji('üòÑ')">üòÑ</button>
                <button onclick="addEmoji('üòÖ')">üòÖ</button>
                <button onclick="addEmoji('üòá')">üòá</button>
                <button onclick="addEmoji('üòé')">üòé</button>
                <button onclick="addEmoji('üòç')">üòç</button>
                <button onclick="addEmoji('üòò')">üòò</button>
                <button onclick="addEmoji('üòú')">üòú</button>
                <button onclick="addEmoji('ü§î')">ü§î</button>
                <button onclick="addEmoji('üò°')">üò°</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="float:right;cursor:pointer;color:#00fff0;">√ó</span>
            <h2>Settings</h2>

            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="jp">Japanese</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Ocean Blue</option>
                <option value="theme-color-2">Solar Flare</option>
                <option value="theme-color-3">Neon Green</option>
                <option value="theme-color-4">Electric Violet</option>
                <option value="theme-color-5">Aura Pink</option>
                <option value="theme-color-6">Sunset Orange</option>
            </select>

            <label>Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()" /> Enable

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const chatMessages = []; // Store chat messages for export and summary

        window.onload = function () {
            loadPreferences();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatList.appendChild(document.createElement("li")).textContent = userInput.value.trim();
                chatMessages.push(userInput.value.trim());
                chatbox.scrollTop = chatbox.scrollHeight;

                // Typing indicator
                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response = await puter.ai.chat(userInput.value.trim()); // Simulate an AI response

                    chatbox.removeChild(typingIndicator); // Remove the typing indicator

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessage);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript; // Set voice input to the text field
            };
            recognition.start();
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.setAttribute("class", selectedTheme);
            localStorage.setItem('theme', selectedTheme);
            // Additional logic can be added to change theme elements
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }
    </script>
</body>

</html>
