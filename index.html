<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Futuristic Chatbot</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001219, #005f73, #0a9396);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Chat Container */
        .chat-container {
            width: 80%;
            height: 90%;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 255, 255, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transform: rotateX(5deg) rotateY(5deg);
            animation: holographic-shine 5s infinite ease-in-out;
        }

        @keyframes holographic-shine {
            0%, 100% {
                transform: rotateX(5deg) rotateY(5deg);
            }
            50% {
                transform: rotateX(-5deg) rotateY(-5deg);
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(90deg, #94d2bd, #e9d8a6);
            color: black;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: transparent;
            perspective: 600px;
        }

        .message {
            background: linear-gradient(135deg, #005f73, #94d2bd);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateZ(30px);
            animation: float 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateZ(0px);
            }
            100% {
                transform: translateZ(30px);
            }
        }

        /* Input Section */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 20, 40, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input textarea {
            flex: 1;
            background: transparent;
            color: white;
            border: 2px solid #94d2bd;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2em;
            outline: none;
            resize: none;
            transition: border 0.3s ease;
        }

        .chat-input textarea:focus {
            border: 2px solid #e9d8a6;
        }

        .send-button {
            background: linear-gradient(135deg, #94d2bd, #e9d8a6);
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸŒŒ Beyond AI Assistant ðŸŒŒ</div>
        <div class="chat-box" id="chat-box">
            <!-- Example Messages -->
            <div class="message">Hello, I'm your futuristic assistant!</div>
            <div class="message">What's on your mind today?</div>
        </div>
        <div class="chat-input">
            <textarea id="chat-input" rows="1" placeholder="Type something unreal..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message');
                userMessage.textContent = `You: ${message}`;
                chatBox.appendChild(userMessage);

                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message');
                    botMessage.textContent = "Bot: I'm here to blow your mind!";
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
