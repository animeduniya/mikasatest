<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimePahe Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search-form {
      text-align: center;
      margin-bottom: 20px;
    }
    #search-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    #search-button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .anime-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .anime-title {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AnimePahe Search</h1>
  <div id="search-form">
    <input type="text" id="search-input" placeholder="Enter anime title">
    <button id="search-button">Search</button>
  </div>
  <div id="results"></div>

  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) {
        alert('Please enter an anime title.');
        return;
      }

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<p>Loading...</p>';

      fetch(`https://api-consumet-org-mx31.vercel.app/anime/animepahe/${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          resultsContainer.innerHTML = '';
          if (data && data.results && data.results.length > 0) {
            data.results.forEach(anime => {
              const card = document.createElement('div');
              card.className = 'anime-card';

              const img = document.createElement('img');
              img.src = anime.image;
              img.alt = anime.title;

              const title = document.createElement('div');
              title.className = 'anime-title';
              title.textContent = anime.title;

              card.appendChild(img);
              card.appendChild(title);
              resultsContainer.appendChild(card);
            });
          } else {
            resultsContainer.innerHTML = '<p>No results found.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          resultsContainer.innerHTML = '<p>Error fetching data. Please try again later.</p>';
        });
    });
  </script>
</body>
</html>
