<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikasa: Cyberpunk Anime Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(145deg, #000000, #1a0033, #330066, #000000);
            color: #ffffff;
            overflow: hidden;
            animation: hueRotate 10s infinite;
        }

        @keyframes hueRotate {
            from {
                filter: hue-rotate(0deg);
            }
            to {
                filter: hue-rotate(360deg);
            }
        }

        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            height: 700px;
            background: rgba(20, 20, 50, 0.9);
            border: 3px solid #ff007f;
            border-radius: 20px;
            box-shadow: 0 0 50px #ff007f, 0 0 100px #00ffff;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ff007f, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #00ffff;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('https://wallpaperaccess.com/full/1225133.jpg'); /* Background adds anime aesthetic */
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column-reverse;
        }

        #messages {
            list-style: none;
            padding: 0;
        }

        #messages li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #ff007f;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.7);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px #ff007f;
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 30px #00ffff;
            }
        }

        footer {
            display: flex;
            padding: 15px;
            background: linear-gradient(90deg, #ff007f, #00ffff);
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 0, 50, 0.6);
            color: #ffffff;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: linear-gradient(90deg, #00ffff, #ff007f);
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff007f, 0 0 30px #00ffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff007f, 0 0 50px #00ffff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>Mikasa: The Futuristic Anime Chatbot</header>
        <div id="chat-window">
            <ul id="messages"></ul>
        </div>
        <footer>
            <input id="input" type="text" placeholder="Speak to Mikasa...">
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            if (input.value.trim()) {
                const userMessage = document.createElement('li');
                userMessage.textContent = `You: ${input.value}`;
                messages.prepend(userMessage);

                // Simulated bot reply
                setTimeout(() => {
                    const botMessage = document.createElement('li');
                    botMessage.textContent = `Mikasa: I hear you loud and clear!`;
                    messages.prepend(botMessage);
                }, 1000);

                input.value = '';
            }
        });
    </script>
</body>
</html>
