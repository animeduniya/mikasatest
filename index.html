<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a; /* Dark Background */
            color: #fff; /* Default text color */
            transition: background 0.5s ease;
        }

        /* Slideshow Styles */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
            animation: gradient-bg 5s ease infinite; /* Animated background */
        }

        @keyframes gradient-bg {
            0% {background-color: #121212;}
            50% {background-color: #292929;}
            100% {background-color: #121212;}
        }

        /* Chatbot Container */
        .chatbot-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: rgba(30, 30, 30, 0.90);
            flex-direction: row;
        }

        /* Left Side Chat History */
        .chat-history {
            width: 35%; /* Increased width for chat history */
            background: rgba(50, 50, 50, 0.85);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.7);
            color: cyan;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling */
        }

        .chat-history h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: center; /* Center-align header */
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .chat-history li {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.1);
            color: cyan;
            font-size: 1em;
            transition: transform 0.2s ease; /* Subtle scale effect */
        }

        .chat-history li:hover {
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .chat-history button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .chat-history button:hover {
            background: linear-gradient(135deg, #00ccff, #00fff0);
            transform: scale(1.05);
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .header {
            font-size: 2em; /* Bigger header font */
            text-align: center;
            background: linear-gradient(90deg, #00ccff, #00fff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages {
            flex: 1;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling */
        }

        /* Individual Message Styles */
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin-bottom: 10px;
            transition: all 0.3s ease;  /* Smooth transitions */
        }

        .message.user {
            background-color: rgba(0, 204, 255, 0.7);
            color: #000;
            align-self: flex-end;
            text-align: right; /* Right align user messages */
        }

        .message.bot {
            background-color: rgba(63, 81, 181, 0.7);
            color: #fff;
            align-self: flex-start;
        }

        /* User Input Section */
        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            position: relative; /* Allow absolute positioning of buttons */
        }

        .user-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 5px;
            margin-right: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Floating Action Buttons for Better UX */
        .fab {
            position: absolute;
            right: 0;
            bottom: 60px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1.5em; /* Bigger FAB icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Modal Styles, Music Player, and Audio Styles remain unchanged */

        /* Add additional media queries as necessary for responsiveness */
    </style>
</head>

<body>
    <div class="slideshow" id="slideshow">
        <img src="https://wallpapercave.com/wp/wp9388551.jpg" style="display: block;" />
        <img src="https://cdn.wallpapersafari.com/64/65/QhkeST.jpg" />
        <img src="https://wallpaperaccess.com/full/8583147.jpg" />
        <img src="https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg" />
    </div>

    <div class="chatbot-container">
        <div class="chat-history" id="chatHistory">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button onclick="exportChat();">üé§ Export Chat</button>
            <button onclick="summarizeChat();">üìù Summarize Chat</button>
            <button onclick="resetChat();">üîÑ Add New Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button class="fab" onclick="sendMessage()">üì§</button>
                <button class="fab" onclick="openSettings()">‚öôÔ∏è</button>
                <button class="fab" onclick="toggleEmojiPicker()">üòÄ</button>
                <button class="fab" onclick="startVoiceInput()">üé§</button>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker" style="display: none;">
        <!-- Existing emoji picker buttons can be retained -->
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="float:right;cursor:pointer;color:#00fff0;">√ó</span>
            <h2>Settings</h2>
            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
                <option value="theme-color-7">Cyan</option>
                <option value="theme-color-8">Indigo</option>
                <option value="theme-color-9">Pink</option>
                <option value="theme-color-10">Brown</option>
            </select>

            <label for="musicUpload">Upload Music:</label>
            <input type="file" accept="audio/*" id="musicUpload" onchange="loadMusic(event)" />
            <button onclick="playMusic()">Play/Pause Music</button>
            <label>Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)" />

            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true;  // Default voice enabled
        let messageCount = 0;  // Tracks number of messages
        const chatMessages = [];  // Store chat messages for export and summary
        const slideshowImages = [
            "https://wallpaperaccess.com/full/47587.jpg",
            "https://wallpaperaccess.com/full/5827738.jpg",
            "https://wallpaperaccess.com/full/5787626.jpg"
        ];
        let currentImageIndex = 0;
        const musicPlayer = document.getElementById('musicPlayer');

        window.onload = function () {
            loadPreferences();
            startSlideshow();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function startSlideshow() {
            const images = document.querySelectorAll('.slideshow img');
            images[currentImageIndex].style.display = 'block';
            setInterval(() => {
                images[currentImageIndex].style.display = 'none';
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].style.display = 'block';
            }, 5000); // Change image every 5 seconds
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
            }
        }

        function playMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function setVolume(value) {
            musicPlayer.volume = value;
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatList.appendChild(document.createElement("li")).textContent = userInput.value.trim();
                chatMessages.push(userInput.value.trim());
                chatbox.scrollTop = chatbox.scrollHeight;

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response;
                    const query = userInput.value.trim();
                    
                    // Contextual Responses based on prior questions
                    const previousQueries = chatMessages.join(" "); // Join previous messages for context

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query, previousQueries); // Send full context
                    }

                    // Format bot response into bullet points
                    response = response.split(".").filter(line => line).map(line => `‚Ä¢ ${line.trim()}`).join("\n");

                    chatbox.removeChild(typingIndicator);

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: \n${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessage);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript; // Set voice input to the text field
            };
            recognition.start();
        }

        function exportChat() {
            const chatText = chatMessages.join('\n');
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function summarizeChat() {
            const summary = `Chat Summary:\nYou have exchanged ${chatMessages.length} messages.`;
            alert(summary);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.setAttribute("class", selectedTheme);
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = "";
            }
        }
    </script>
</body>

</html>
