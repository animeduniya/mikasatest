<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    h1 {
      color: #fff;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .anime-card {
      background-color: #444;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .anime-card h3 {
      margin-top: 10px;
    }
    .anime-card p {
      color: #bbb;
    }
    .anime-card button {
      padding: 10px 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .anime-card button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anime Streaming</h1>
  </header>

  <div class="anime-list" id="anime-list">
    <!-- Anime cards will be populated here -->
  </div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/get?url=";
    const API_BASE_URL = "https://hianime-up.vercel.app";
    
    // Fetch anime homepage data
    async function fetchAnimeData() {
      try {
        const response = await fetch(`${CORS_PROXY}${API_BASE_URL}/api/v2/hianime/home`);
        const data = await response.json();
        const animeData = data.contents;

        // Populate anime list
        const animeListContainer = document.getElementById('anime-list');
        animeData.latestEpisodeAnimes.forEach(anime => {
          const animeCard = document.createElement('div');
          animeCard.classList.add('anime-card');

          const animeImg = document.createElement('img');
          animeImg.src = anime.poster;
          animeCard.appendChild(animeImg);

          const animeTitle = document.createElement('h3');
          animeTitle.textContent = anime.name;
          animeCard.appendChild(animeTitle);

          const animeDescription = document.createElement('p');
          animeDescription.textContent = `Episodes: Sub - ${anime.episodes.sub}, Dub - ${anime.episodes.dub}`;
          animeCard.appendChild(animeDescription);

          const watchButton = document.createElement('button');
          watchButton.textContent = "Watch Now";
          watchButton.onclick = () => fetchEpisodeLinks(anime.id);
          animeCard.appendChild(watchButton);

          animeListContainer.appendChild(animeCard);
        });
      } catch (error) {
        console.error("Error fetching anime data:", error);
      }
    }

    // Fetch episode links for a given anime
    async function fetchEpisodeLinks(animeId) {
      try {
        const episodeResponse = await fetch(`${CORS_PROXY}${API_BASE_URL}/api/v2/hianime/anime/${animeId}/episodes`);
        const episodeData = await episodeResponse.json();
        
        const episodes = episodeData.data.episodes;
        const episodeLinks = episodes.map(async (episode) => {
          const sourceResponse = await fetch(`${CORS_PROXY}${API_BASE_URL}/api/v2/hianime/episode/sources?animeEpisodeId=${episode.episodeId}&server=hd-2&category=sub`);
          const sourceData = await sourceResponse.json();
          return sourceData.data.sources;
        });

        // Display episodes (this can be expanded to show a video player)
        const episodeLinksData = await Promise.all(episodeLinks);
        console.log(episodeLinksData);

      } catch (error) {
        console.error("Error fetching episode links:", error);
      }
    }

    // Initialize the page by fetching data
    fetchAnimeData();
  </script>

</body>
</html>
