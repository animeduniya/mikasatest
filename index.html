<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            animation: backgroundAnimation 20s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: url('https://wallpapercave.com/wp/wp9388551.jpg') center center / cover no-repeat;
            }

            /* Add additional backgrounds if necessary as per your designs */
        }

        /* Container Styles */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
            border: 3px solid transparent;
            animation: borderColorChange 5s infinite;
        }

        @keyframes borderColorChange {
            0% {
                border-color: rgba(255, 0, 0, 0.5);
            }
            20% {
                border-color: rgba(0, 255, 0, 0.5);
            }
            40% {
                border-color: rgba(0, 0, 255, 0.5);
            }
            60% {
                border-color: rgba(255, 255, 0, 0.5);
            }
            80% {
                border-color: rgba(255, 0, 255, 0.5);
            }
            100% {
                border-color: rgba(0, 255, 255, 0.5);
            }
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 20%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0;
            text-align: center;
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(0, 255, 240, 0.2);
            color: #00fff0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            color: #00fff0;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
        }

        .sub-header {
            font-size: 1.2em;
            color: #00fff0;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 70%;
            animation: slideIn 0.5s forwards;
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        /* Styles for Input and Buttons */
        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 5px;
            transition: border 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border: 2px solid #00ccff;
        }

        .user-input button {
            border: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 5px;
            color: #0A0A0A;
            background: #00fff0;
        }

        .user-input button:hover {
            transform: scale(1.05);
            background: #00ccff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            overflow: hidden;
            animation: modalFadeIn 0.5s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content h2,
        .modal-content h3 {
            text-align: center;
            margin: 0;
        }

        .modal-content button {
            background: #00fff0;
            border: none;
            color: #0A0A0A;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .modal-content button:hover {
            background: #00ccff;
        }

        /* Theme Styles */
        /* Theme 1 */
        body.theme-color-1 {
            color: #ff5722; /* Dark Orange */
        }

        body.theme-color-1 .header,
        body.theme-color-1 .sub-header {
            color: #ff5722;
        }

        body.theme-color-1 .user-input button,
        body.theme-color-1 .modal-content button {
            background: #ff5722;
            color: #ffffff;
        }

        /* Theme 2 */
        body.theme-color-2 {
            color: #4caf50; /* Green */
        }

        body.theme-color-2 .header,
        body.theme-color-2 .sub-header {
            color: #4caf50;
        }

        body.theme-color-2 .user-input button,
        body.theme-color-2 .modal-content button {
            background: #4caf50;
            color: #ffffff;
        }

        /* Theme 3 */
        body.theme-color-3 {
            color: #2196f3; /* Blue */
        }

        body.theme-color-3 .header,
        body.theme-color-3 .sub-header {
            color: #2196f3;
        }

        body.theme-color-3 .user-input button,
        body.theme-color-3 .modal-content button {
            background: #2196f3;
            color: #ffffff;
        }

        /* Theme 4 */
        body.theme-color-4 {
            color: #ffeb3b; /* Yellow */
        }

        body.theme-color-4 .header,
        body.theme-color-4 .sub-header {
            color: #ffeb3b;
        }

        body.theme-color-4 .user-input button,
        body.theme-color-4 .modal-content button {
            background: #ffeb3b;
            color: #000000;
        }

        /* Theme 5 */
        body.theme-color-5 {
            color: #673ab7; /* Purple */
        }

        body.theme-color-5 .header,
        body.theme-color-5 .sub-header {
            color: #673ab7;
        }

        body.theme-color-5 .user-input button,
        body.theme-color-5 .modal-content button {
            background: #673ab7;
            color: #ffffff;
        }

        /* Theme 6 */
        body.theme-color-6 {
            color: #ff6a00; /* Orange */
        }

        body.theme-color-6 .header,
        body.theme-color-6 .sub-header {
            color: #ff6a00;
        }

        body.theme-color-6 .user-input button,
        body.theme-color-6 .modal-content button {
            background: #ff6a00;
            color: #ffffff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            .header {
                font-size: 1.5em;
            }

            .sub-header {
                font-size: 0.9em;
            }

            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button class="action-button" onclick="resetChat();">üîÑ New Chat</button>
            <button class="action-button" onclick="exportChat();">üé§ Export Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">üì§</button>
                <button onclick="setReminder()">‚è∞ Set Reminder</button>
                <button onclick="openSettings()">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="float:right;cursor:pointer;color:#00fff0;">√ó</span>
            <h2>Settings</h2>
            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Dark Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Bright Orange</option>
            </select>

            <label for="musicUpload">Upload Music:</label>
            <input type="file" accept="audio/*" id="musicUpload" onchange="loadMusic(event)" />
            <button onclick="playMusic()">Play Music</button>
            <button onclick="pauseMusic()">Pause Music</button>

            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <label for="reminder">Set Message as Reminder:</label>
            <input type="text" id="reminderMessageInput" placeholder="Enter reminder message" />
            <input type="datetime-local" id="reminderTimeInput" />
            <button onclick="setMessageAsReminder()">Set Reminder</button>

            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Mikasa!</h2>
            <p>Your AI Companion designed to chat with you and assist with your queries. Feel free to ask me anything!</p>
            <button onclick="closeWelcomeModal()">Got it!</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const chatMessages = []; // Store chat messages for export and summary
        const chatAnswers = []; // Store chat answers for export
        const musicPlayer = document.getElementById('musicPlayer');
        let speechSynthesisInstance = window.speechSynthesis;

        window.onload = function () {
            loadPreferences();
            showWelcomeModal(); // Show welcome popup on load
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function showWelcomeModal() {
            document.getElementById("welcomeModal").style.display = "block";
        }

        function closeWelcomeModal() {
            document.getElementById("welcomeModal").style.display = "none";
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
                showModal("Music Loaded!");
            }
        }

        function playMusic() {
            if (musicPlayer.src) {
                musicPlayer.play();
            }
        }

        function pauseMusic() {
            musicPlayer.pause();
        }

        function speakResponse(response) {
            if (speechSynthesisInstance.speaking) {
                speechSynthesisInstance.cancel();
            }

            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                speechSynthesisInstance.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "üßë: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatList.appendChild(document.createElement("li")).textContent = userMessage;
                chatMessages.push(userMessage);

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response = userMessage; // Default echo the user message
                    // Include any AI response logic here
                    chatbox.removeChild(typingIndicator);
                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessageDiv);
                    chatAnswers.push(`ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessageDiv = document.createElement("div");
                    errorMessageDiv.className = "message bot";
                    errorMessageDiv.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessageDiv);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            showModal("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.className = 'theme-color-' + selectedTheme.charAt(selectedTheme.length - 1);
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0; // Clear messages
            chatAnswers.length = 0; // Clear answers too
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            showModal("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function setMessageAsReminder() {
            const reminderMessage = document.getElementById("reminderMessageInput").value;
            const reminderTime = document.getElementById("reminderTimeInput").value;

            if (reminderMessage && reminderTime) {
                const reminderDatetime = new Date(reminderTime);
                showModal("Reminder set for: " + reminderMessage);

                const delay = reminderDatetime.getTime() - Date.now();
                if (delay > 0) {
                    setTimeout(() => {
                        showModal("üí° Reminder: " + reminderMessage);
                    }, delay);
                } else {
                    showModal("‚ùå Can't set a reminder in the past.");
                }
            } else {
                showModal("Please enter both a reminder message and time.");
            }
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                showModal("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = "";
            }
        }

        function showModal(message) {
            const modal = document.createElement("div");
            modal.className = "modal";
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Notification</h2>
                    <p>${message}</p>
                    <button onclick="this.parentElement.parentElement.remove();">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = "block";
        }
    </script>
</body>

</html>
