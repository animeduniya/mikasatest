<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rishab Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            animation: backgroundAnimation 20s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: url('https://source.unsplash.com/1600x900/?nature') center center / cover no-repeat;
            }
            25% {
                background: url('https://source.unsplash.com/1600x900/?city') center center / cover no-repeat;
            }
            50% {
                background: url('https://source.unsplash.com/1600x900/?ocean') center center / cover no-repeat;
            }
            75% {
                background: url('https://source.unsplash.com/1600x900/?night') center center / cover no-repeat;
            }
            100% {
                background: url('https://source.unsplash.com/1600x900/?forest') center center / cover no-repeat;
            }
        }

        /* Container Styles */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 20%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0; /* Default color */
            text-align: center;
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(0, 255, 240, 0.2);
            color: #00fff0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            font-size: 1.8em;
            font-weight: bold;
            color: #00fff0; /* Default color */
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 70%;
            animation: slideIn 0.5s forwards;
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        /* Styles for Input and Buttons */
        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 5px;
            transition: border 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border: 2px solid #00ccff;
        }

        .user-input button {
            border: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 5px;
            color: #0A0A0A; /* Default text color */
        }

        .user-input button:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #00fff0; /* Label color */
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00fff0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-content button {
            background: #00fff0;
            border: none;
            color: #0A0A0A;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .modal-content button:hover {
            background: #00ccff;
        }

        /* Emoji Picker Styles */
        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px; /* Adjust position */
            left: 0;
            right: 0;
            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
            flex-wrap: wrap;
        }

        .emoji-picker button {
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        .emoji-picker button:hover {
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            .header {
                font-size: 1.5em;
            }

            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button onclick="exportChat();">üé§ Export Chat</button>
            <button onclick="summarizeChat();">üìù Summarize Chat</button>
            <button onclick="resetChat();">üîÑ Add New Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Rishab - Your AI Companion</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">üì§</button>
                <button onclick="openSettings()">‚öôÔ∏è</button>
                <button onclick="toggleEmojiPicker()">üòÄ</button>
                <button onclick="startVoiceInput()">üé§</button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <button onclick="addEmoji('üòÄ')">üòÄ</button>
                <button onclick="addEmoji('üòÅ')">üòÅ</button>
                <button onclick="addEmoji('üòÇ')">üòÇ</button>
                <button onclick="addEmoji('üòÉ')">üòÉ</button>
                <button onclick="addEmoji('üòÑ')">üòÑ</button>
                <button onclick="addEmoji('üòä')">üòä</button>
                <button onclick="addEmoji('üòç')">üòç</button>
                <button onclick="addEmoji('üòé')">üòé</button>
                <button onclick="addEmoji('üòú')">üòú</button>
                <button onclick="addEmoji('üò¢')">üò¢</button>
                <button onclick="addEmoji('üò°')">üò°</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="float:right;cursor:pointer;color:#00fff0;">√ó</span>
            <h2>Settings</h2>

            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Rishab" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
                <option value="theme-color-7">Cyan</option>
                <option value="theme-color-8">Indigo</option>
                <option value="theme-color-9">Pink</option>
                <option value="theme-color-10">Brown</option>
            </select>

            <label for="musicUpload">Upload Music:</label>
            <input type="file" accept="audio/*" id="musicUpload" onchange="loadMusic(event)" />
            <button onclick="playMusic()">Play/Pause Music</button>
            <label>Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)" />

            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Rishab";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const chatMessages = []; // Store chat messages for export and summary
        let currentImageIndex = 0;
        const musicPlayer = document.getElementById('musicPlayer');

        window.onload = function () {
            loadPreferences();
            startSlideshow();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function startSlideshow() {
            const images = document.querySelectorAll('.slideshow img');
            images[currentImageIndex].style.display = 'block';
            setInterval(() => {
                images[currentImageIndex].style.display = 'none';
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].style.display = 'block';
            }, 5000); // Change image every 5 seconds
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
            }
        }

        function playMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function setVolume(value) {
            musicPlayer.volume = value;
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatList.appendChild(document.createElement("li")).textContent = userInput.value.trim();
                chatMessages.push(userInput.value.trim());
                chatbox.scrollTop = chatbox.scrollHeight;

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Rishab is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response;
                    const query = userInput.value.trim();

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    chatbox.removeChild(typingIndicator);

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessage);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript; // Set voice input to the text field
            };
            recognition.start();
        }

        function exportChat() {
            const chatText = chatMessages.join('\n');
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function summarizeChat() {
            const summary = `Chat Summary:\nYou have exchanged ${chatMessages.length} messages.`;
            alert(summary);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.setAttribute("class", selectedTheme);
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = "";
            }
        }
    </script>
</body>

</html>
