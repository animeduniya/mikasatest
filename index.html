<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoro Anime Streaming</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Zoro Anime Streaming</h1>
  <input type="text" id="animeName" placeholder="Search anime...">
  <button onclick="searchAnime()">Search</button>

  <div id="results"></div>
  <video id="player" controls></video>

  <script>
    const BASE_URL = "https://apiconsumetorghhh.vercel.app/anime/zoro";
    const CORS_PROXY = "https://api.allorigins.win/get?url=";

    async function searchAnime() {
      const query = document.getElementById("animeName").value;
      const res = await fetch(`${BASE_URL}/${encodeURIComponent(query)}`);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = '';

      if (data.results) {
        data.results.forEach(anime => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${anime.title}</h3>
            <img src="${anime.image}" width="150">
            <button onclick="loadAnime('${anime.id}')">View Episodes</button>
          `;
          results.appendChild(div);
        });
      }
    }

    async function loadAnime(id) {
      const res = await fetch(`${BASE_URL}/info?id=${encodeURIComponent(id)}`);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = `<h2>${data.title}</h2>`;

      data.episodes.slice(-5).reverse().forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = `Play ${ep.number}`;
        btn.onclick = () => streamEpisode(ep.id);
        results.appendChild(btn);
      });
    }

    async function streamEpisode(episodeId) {
      const res = await fetch(`${BASE_URL}/watch?episodeId=${encodeURIComponent(episodeId)}&server=vidstreaming`);
      const data = await res.json();
      const m3u8Source = data.sources.find(s => s.url.includes('.m3u8'));

      if (m3u8Source) {
        const video = document.getElementById("player");
        const proxied = CORS_PROXY + encodeURIComponent(m3u8Source.url);

        const corsRes = await fetch(proxied);
        const corsData = await corsRes.json();
        const finalURL = new URL(corsData.contents.match(/(https:\/\/[^"\n]*\.m3u8)/)[0]);

        video.src = finalURL.href;
        video.play();
      } else {
        alert("M3U8 source not found.");
      }
    }
  </script>
</body>
</html>
