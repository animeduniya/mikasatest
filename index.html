<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Custom Chatbot Creator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://wallpaperaccess.com/full/47587.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            font-size: 2.5em;
            color: #00fff0;
        }

        .messages {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            padding: 10px 20px;
            border-radius: 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }

        #emojiPicker {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .typing-indicator {
            font-size: 0.9em;
            color: #ffffffa0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="chatbot-container" aria-labelledby="chatbotName">
        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleSettings()">‚öôÔ∏è</button>
            <button onclick="openChatbotCreationModal()">Create Chatbot</button>
            <button onclick="toggleEmojiPicker()">üòÉ</button>
        </div>

        <!-- Emoji Picker -->
        <div id="emojiPicker" style="display: none;">
            <span onclick="addEmoji('üòÄ')">üòÄ</span>
            <span onclick="addEmoji('üòÅ')">üòÅ</span>
            <span onclick="addEmoji('üòÇ')">üòÇ</span>
            <span onclick="addEmoji('ü•∞')">ü•∞</span>
            <span onclick="addEmoji('üòé')">üòé</span>
            <span onclick="addEmoji('ü§ñ')">ü§ñ</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="chatbotInput">Chatbot Name:</label>
            <input type="text" id="chatbotInput" placeholder="Enter chatbot name" />
            <button onclick="saveChatbotSettings()">Save Name</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <!-- Chatbot Creation Modal -->
    <div id="chatbotCreationModal" class="modal">
        <div class="modal-content">
            <h2>Create Your Own Chatbot</h2>
            <label for="newChatbotName">Chatbot Name:</label>
            <input type="text" id="newChatbotName" placeholder="Name your chatbot" />
            <button onclick="createChatbot()">Create</button>
            <button onclick="closeChatbotCreationModal()">Close</button>
        </div>
    </div>

    <script>
        let currentChatbot = { name: "Mikasa" };
        let messageCount = 0;

        // Load preferences on page load
        window.onload = function() {
            loadPreferences();
        }

        function loadPreferences() {
            const savedChatbotName = localStorage.getItem('chatbotName');
            if (savedChatbotName) {
                currentChatbot.name = savedChatbotName;
                document.getElementById("chatbotName").innerText = currentChatbot.name;
            }
        }

        // Toggle Settings Modal
        function toggleSettings() {
            const modal = document.getElementById("settingsModal");
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Open Chatbot Creation Modal
        function openChatbotCreationModal() {
            const modal = document.getElementById("chatbotCreationModal");
            modal.style.display = 'flex';
        }

        // Close modals
        function closeSettings() {
            document.getElementById("settingsModal").style.display = 'none';
        }

        function closeChatbotCreationModal() {
            document.getElementById("chatbotCreationModal").style.display = 'none';
        }

        function saveChatbotSettings() {
            const chatbotInput = document.getElementById("chatbotInput").value;
            if (chatbotInput) {
                currentChatbot.name = chatbotInput;
                document.getElementById("chatbotName").innerText = currentChatbot.name;
                localStorage.setItem('chatbotName', currentChatbot.name);
                alert("Chatbot name saved!");
            }
        }

        function createChatbot() {
            const newChatbotName = document.getElementById("newChatbotName").value;
            if (newChatbotName) {
                localStorage.setItem('customChatbotName', newChatbotName);
                currentChatbot.name = newChatbotName;
                document.getElementById("chatbotName").innerText = currentChatbot.name;
                alert("New chatbot created!");
                closeChatbotCreationModal();
            } else {
                alert("Please enter a name for your chatbot.");
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                typingIndicator.style.display = "block";

                // Simulated AI processing for response (this part should be replaced with API integration)
                let response = simulateAIResponse(userInput.value.trim());
                
                typingIndicator.style.display = "none";

                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.textContent = `ü§ñ ${currentChatbot.name}: ${response}`;
                chatbox.appendChild(botMessage);

                messageCount++;
                chatbox.scrollTop = chatbox.scrollHeight;

                // Text to Speech
                speak(response);

                document.getElementById("userInput").value = ""; // Clear input
            }
        }

        // Simulated AI response logic
        function simulateAIResponse(message) {
            if (/what's your name|who are you/i.test(message)) {
                return `My name is ${currentChatbot.name}.`;
            } else if (/who made you|your creator/i.test(message)) {
                return "I was made by Rishab, Ansh, and Abhi.";
            } else {
                return "I don't know the answer to that yet.";
            }
        }

        // Text-to-Speech Implementation
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        // Emoji Picker
        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById("emojiPicker");
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById('userInput');
            userInput.value += emoji;
            toggleEmojiPicker(); // Hide the emoji picker after selecting an emoji
        }
    </script>
</body>
</html>
