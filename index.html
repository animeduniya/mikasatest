<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoro Anime Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      display: none;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .anime-card {
      background-color: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .anime-card img {
      width: 120px;
      border-radius: 8px;
    }
    .anime-card h3 {
      margin: 5px 0;
    }
    .episode-button {
      margin: 5px 0;
      padding: 10px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      display: block;
      width: 100%;
      border-radius: 6px;
    }
    .episode-button:hover {
      background-color: #666;
    }
    #loading {
      display: none;
      margin: 20px 0;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Zoro Anime Streaming</h1>
  <input type="text" id="animeName" placeholder="Search anime...">
  <button onclick="searchAnime()">Search</button>

  <div id="loading">Loading...</div>
  <div id="results"></div>
  <video id="player" controls></video>

  <script>
    const BASE_URL = "https://apiconsumetorghhh.vercel.app/anime/zoro";
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";
    let hls;

    async function searchAnime() {
      const query = document.getElementById("animeName").value.trim();
      if (!query) return;

      document.getElementById("loading").style.display = "block";
      const res = await fetch(`${BASE_URL}/${encodeURIComponent(query)}`);
      const data = await res.json();
      document.getElementById("loading").style.display = "none";

      const results = document.getElementById("results");
      results.innerHTML = '';

      if (data.results?.length > 0) {
        data.results.forEach(anime => {
          const div = document.createElement('div');
          div.className = 'anime-card';
          div.innerHTML = `
            <h3>${anime.title}</h3>
            <img src="${anime.image}" alt="${anime.title}">
            <br>
            <button onclick="loadAnime('${anime.id}')">View Episodes</button>
          `;
          results.appendChild(div);
        });
      } else {
        results.innerHTML = '<p>No results found.</p>';
      }
    }

    async function loadAnime(id) {
      document.getElementById("loading").style.display = "block";
      const res = await fetch(`${BASE_URL}/info?id=${encodeURIComponent(id)}`);
      const data = await res.json();
      document.getElementById("loading").style.display = "none";

      const results = document.getElementById("results");
      results.innerHTML = `<h2>${data.title}</h2>`;

      data.episodes.slice(-20).reverse().forEach(ep => {
        const btn = document.createElement('button');
        btn.className = "episode-button";
        btn.textContent = `Play Episode ${ep.number}`;
        btn.onclick = () => streamEpisode(ep.id);
        results.appendChild(btn);
      });
    }

    async function streamEpisode(episodeId) {
      document.getElementById("loading").style.display = "block";
      try {
        const res = await fetch(`${BASE_URL}/watch?episodeId=${encodeURIComponent(episodeId)}&server=vidstreaming`);
        const data = await res.json();

        const m3u8Source = data.sources.find(s => s.url.includes(".m3u8"));
        if (!m3u8Source) throw new Error("No .m3u8 stream found");

        const finalURL = CORS_PROXY + encodeURIComponent(m3u8Source.url);
        const video = document.getElementById("player");
        video.style.display = 'block';

        if (hls) {
          hls.destroy();
        }

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(finalURL);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
            document.getElementById("loading").style.display = "none";
          });
          hls.on(Hls.Events.ERROR, function (event, data) {
            alert("Video playback error: " + data.details);
            document.getElementById("loading").style.display = "none";
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = finalURL;
          video.addEventListener('loadedmetadata', () => {
            video.play();
            document.getElementById("loading").style.display = "none";
          });
        } else {
          alert("HLS not supported");
          document.getElementById("loading").style.display = "none";
        }
      } catch (err) {
        alert("Error loading episode: " + err.message);
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</body>
</html>
