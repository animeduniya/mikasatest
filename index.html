<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        /* Slider Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://wallpaperaccess.com/full/47587.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundEffect 20s infinite linear; /* Background slideshow effect */
        }

        @keyframes backgroundEffect {
            0% { background-image: url('https://wallpapercave.com/wp/wp9388551.jpg'); }
            33% { background-image: url('https://cdn.wallpapersafari.com/64/65/QhkeST.jpg'); }
            66% { background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg'); }
            100% { background-image: url('https://wallpaperaccess.com/full/8583147.jpg'); }
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00fff0;
            text-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
            animation: pulse 2s infinite;
            margin: 0;
        }

        .sub-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .messages {
            flex: 1;
            height: 300px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #00fff0;
            border-radius: 10px;
            animation: fadeIn 1s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.5;
            position: relative;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
        }

        .message.user {
            background-color: #00ccff;
            align-self: flex-end;
            color: #000;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #ffffffa0;
            animation: typingBlink 1s infinite alternate;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 10px;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-left: 5px;
        }

        .user-input input:focus {
            transform: scale(1.05);
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .user-input button:hover {
            transform: scale(1.1);
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .settings:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings-menu {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            position: absolute;
            top: 45px;
            right: 10px;
            z-index: 2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .settings-menu h3 {
            margin: 0 0 15px;
            font-size: 1.5em;
            color: #fff;
            text-align: center;
        }

        .settings-menu label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }

        .message-count {
            font-size: 1em;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingBlink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Custom Theme Colors */
        .theme-color-1 { color: #FF5722; }
        .theme-color-2 { color: #4CAF50; }
        .theme-color-3 { color: #2196F3; }
        .theme-color-4 { color: #FFEB3B; }
        .theme-color-5 { color: #9C27B0; }
        .theme-color-6 { color: #FF9800; }
        .theme-color-7 { color: #00BCD4; }
        .theme-color-8 { color: #3F51B5; }
        .theme-color-9 { color: #E91E63; }
        .theme-color-10 { color: #795548; }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="chatbot-container">
        <div class="settings" onclick="openSettings()">‚öôÔ∏è</div>
        
        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="sub-header">Made by Rishab, Ansh and Abhi</div>
        
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="message-count" id="messageCount">Messages: 0</div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." 
                   onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="settingsWindow" class="settings-menu" style="display: none;">
        <h3>Settings</h3>
        <label for="language">Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
        </select>

        <label for="theme">Text Color Theme:</label>
        <select id="theme" onchange="changeTheme()">
            <option value="default">Default</option>
            <option value="theme-color-1">Deep Orange</option>
            <option value="theme-color-2">Green</option>
            <option value="theme-color-3">Blue</option>
            <option value="theme-color-4">Yellow</option>
            <option value="theme-color-5">Purple</option>
            <option value="theme-color-6">Orange</option>
            <option value="theme-color-7">Cyan</option>
            <option value="theme-color-8">Indigo</option>
            <option value="theme-color-9">Pink</option>
            <option value="theme-color-10">Brown</option>
        </select>

        <label for="backgroundSource">Background Image:</label>
        <input type="file" id="backgroundSource" accept="image/*" onchange="changeBackground()" />
        
        <label for="musicSource">Background Music:</label>
        <input type="file" id="musicSource" accept="audio/*" onchange="changeMusic()" />

        <label for="musicToggle">Enable Music:</label>
        <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> Enable

        <label for="volume">Music Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume()"/>

        <button onclick="resetChat()" style="margin-top: 15px; width: 100%; padding: 10px; border-radius: 5px; font-weight: bold;">Reset Chat</button>
        
        <button onclick="closeSettings()" style="margin-top: 10px; width: 100%; padding: 10px; border-radius: 5px; font-weight: bold;">Close Settings</button>
    </div>

    <audio id="backgroundMusic" loop></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true;
        let messageCount = 0;
        let musicEnabled = true;
        let musicPlayer = document.getElementById("backgroundMusic");

        window.onload = function () {
            loadPreferences();
            updateMusicVolume();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBackground = localStorage.getItem('background');
            const savedMusic = localStorage.getItem('music');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                document.body.className = savedTheme;
                document.getElementById("theme").value = savedTheme;
            }

            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
            }

            if (savedMusic) {
                musicPlayer.src = savedMusic;
                musicPlayer.volume = document.getElementById("volume").value;
                if (musicEnabled) {
                    musicPlayer.play();
                }
            }
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput;
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                typingIndicator.style.display = "block";

                try {
                    let response = await puter.ai.chat(userInput);
                    typingIndicator.style.display = "none";

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm learning to better respond!"}`;
                    chatbox.appendChild(botMessage);

                    speakResponse(response);
                    messageCount++;
                    document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
                } catch (error) {
                    typingIndicator.style.display = "none";
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById("userInput").value = ""; // Clear input field
            }
        }

        function openSettings() {
            document.getElementById("settingsWindow").style.display = "block";
        }

        function closeSettings() {
            document.getElementById("settingsWindow").style.display = "none";
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.className = selectedTheme;
            localStorage.setItem('theme', selectedTheme);
        }

        function changeBackground() {
            const fileInput = document.getElementById("backgroundSource");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const backgroundImage = reader.result; // Save for resetting
                    document.querySelector('.background').style.backgroundImage = `url(${backgroundImage})`;
                    localStorage.setItem('background', backgroundImage);
                }
                reader.readAsDataURL(file);
            }
        }

        function changeMusic() {
            const fileInput = document.getElementById("musicSource");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const musicSource = reader.result; // Set music source
                    musicPlayer.src = musicSource;
                    localStorage.setItem('music', musicSource); // Save music source
                    if (musicEnabled) {
                        musicPlayer.play();
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        function toggleMusic() {
            musicEnabled = document.getElementById("musicToggle").checked;
            if (musicEnabled) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
            alert("Music is now " + (musicEnabled ? "enabled" : "disabled") + ".");
        }

        function changeVolume() {
            const volume = document.getElementById("volume").value;
            musicPlayer.volume = volume;
            localStorage.setItem('volume', volume); // Save volume settings
        }

        function updateMusicVolume() {
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                document.getElementById("volume").value = savedVolume;
                musicPlayer.volume = savedVolume; // Set saved volume on load
            }
        }

        function resetChat() {
            document.getElementById("chatbox").innerHTML = "";
            messageCount = 0;
            document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
        }
    </script>
</body>
</html>
