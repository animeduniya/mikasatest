<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Streaming</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .anime-card, .episode-card {
      background: #1e1e1e;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      border-radius: 8px;
      max-width: 200px;
    }
    .anime-card img {
      width: 100%;
      border-radius: 5px;
    }
    video {
      width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üå∏ Anime Streaming</h1>
  <input type="text" id="search" placeholder="Search for an anime..." />
  <button onclick="searchAnime()">Search</button>

  <div id="anime-results"></div>
  <h2 id="episodes-title"></h2>
  <div id="episode-results"></div>
  <div id="player"></div>

  <script>
    const BASE_URL = "https://api-consumet-org-mx31.vercel.app/anime/animefox";

    async function searchAnime() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      document.getElementById("anime-results").innerHTML = "Searching...";
      document.getElementById("episode-results").innerHTML = "";
      document.getElementById("player").innerHTML = "";
      document.getElementById("episodes-title").innerText = "";

      const res = await fetch(`${BASE_URL}/${encodeURIComponent(query)}`);
      const data = await res.json();

      const container = document.getElementById("anime-results");
      container.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        container.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.results.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}">
          <h4>${anime.title}</h4>
          <button onclick="loadEpisodes('${anime.id}', '${anime.title.replace(/'/g, "\\'")}')">View Episodes</button>
        `;
        container.appendChild(card);
      });
    }

    async function loadEpisodes(id, title) {
      const res = await fetch(`${BASE_URL}/info/${id}`);
      const data = await res.json();

      const epContainer = document.getElementById("episode-results");
      const player = document.getElementById("player");
      epContainer.innerHTML = "";
      player.innerHTML = "";
      document.getElementById("episodes-title").innerText = `Episodes - ${title}`;

      if (!data.episodes || data.episodes.length === 0) {
        epContainer.innerHTML = "<p>No episodes found.</p>";
        return;
      }

      data.episodes.reverse().forEach(episode => {
        const ep = document.createElement("div");
        ep.className = "episode-card";
        ep.innerHTML = `
          <p>Episode ${episode.number}</p>
          <button onclick="playEpisode('${episode.id}')">‚ñ∂Ô∏è Watch</button>
        `;
        epContainer.appendChild(ep);
      });
    }

    async function playEpisode(episodeId) {
      const res = await fetch(`${BASE_URL}/watch/${episodeId}`);
      const data = await res.json();

      const player = document.getElementById("player");
      player.innerHTML = "";

      if (data.sources && data.sources.length > 0) {
        const bestSource = data.sources.find(src => src.quality === "default") || data.sources[0];

        player.innerHTML = `
          <h2>üé¨ Now Playing</h2>
          <video controls autoplay>
            <source src="${bestSource.url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } else {
        player.innerHTML = "<p>‚ö†Ô∏è Video not available.</p>";
      }
    }
  </script>
</body>
</html>
