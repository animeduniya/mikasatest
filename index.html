<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimePahe Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .anime-list, .episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .anime-card, .episode-card {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      border-radius: 5px;
    }
    iframe {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: 480px;
    }
  </style>
</head>
<body>

  <h1>üçø AnimePahe Streaming</h1>

  <div id="search-box">
    <input type="text" id="search" placeholder="Search Anime Title...">
    <button onclick="searchAnime()">Search</button>
  </div>

  <div id="anime-results" class="anime-list"></div>
  <h2 id="episodes-title"></h2>
  <div id="episode-results" class="episode-list"></div>
  <div id="player"></div>

  <script>
    const BASE_URL = 'https://api-consumet-org-mx31.vercel.app/anime/zoro';

    async function searchAnime() {
      const query = document.getElementById('search').value.trim();
      if (!query) return;

      document.getElementById('anime-results').innerHTML = '<p>Searching...</p>';
      document.getElementById('episode-results').innerHTML = '';
      document.getElementById('player').innerHTML = '';
      document.getElementById('episodes-title').innerText = '';

      const res = await fetch(`${BASE_URL}/${encodeURIComponent(query)}`);
      const data = await res.json();

      const container = document.getElementById('anime-results');
      container.innerHTML = '';

      if (!data || !data.results) {
        container.innerHTML = '<p>No anime found.</p>';
        return;
      }

      data.results.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}">
          <h4>${anime.title}</h4>
          <button onclick="loadEpisodes('${anime.id}', '${anime.title}')">View Episodes</button>
        `;
        container.appendChild(card);
      });
    }

    async function loadEpisodes(id, title) {
      const res = await fetch(`${BASE_URL}/info/${id}`);
      const data = await res.json();

      const epContainer = document.getElementById('episode-results');
      const player = document.getElementById('player');
      epContainer.innerHTML = '';
      player.innerHTML = '';
      document.getElementById('episodes-title').innerText = `Episodes - ${title}`;

      data.episodes.reverse().forEach(episode => {
        const ep = document.createElement('div');
        ep.className = 'episode-card';
        ep.innerHTML = `
          <p>Episode ${episode.number}</p>
          <button onclick="playEpisode('${episode.id}')">‚ñ∂Ô∏è Watch</button>
        `;
        epContainer.appendChild(ep);
      });
    }

    async function playEpisode(epId) {
      const res = await fetch(`${BASE_URL}/watch/${epId}`);
      const data = await res.json();

      const player = document.getElementById('player');
      player.innerHTML = '';

      if (data.headers?.Referer || data?.sources?.[0]?.url) {
        const source = data.sources.find(src => src.quality === '720p') || data.sources[0];

        player.innerHTML = `
          <h2>üé• Now Playing</h2>
          <iframe src="${source.url}" frameborder="0" allowfullscreen></iframe>
        `;
      } else {
        player.innerHTML = '<p>‚ö†Ô∏è Video not available.</p>';
      }
    }
  </script>
</body>
</html>
