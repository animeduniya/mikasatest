<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Futuristic Chatbot Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Glowing Holographic Background */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Chat UI */
        .chat-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00ffee;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 255, 238, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            font-size: 2em;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
            border-bottom: 2px solid rgba(0, 255, 238, 0.5);
            margin-bottom: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 5px 10px rgba(0, 255, 238, 0.2);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, #00ffee, #0066ff);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2em;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .chat-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            outline: none;
            resize: none;
            box-shadow: inset 0 5px 15px rgba(0, 255, 238, 0.5);
        }

        button {
            margin-left: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #00ffee, #0066ff);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 238, 0.5);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #0066ff, #00ffee);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="chat-container">
        <div class="chat-header">✨ Ultra-Futuristic Chatbot ✨</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Type your epic message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // THREE.js Glowing Particle Background
        const canvas = document.getElementById('background');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 50;

        const particles = [];
        const geometry = new THREE.SphereGeometry(1, 16, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffee });

        for (let i = 0; i < 500; i++) {
            const particle = new THREE.Mesh(geometry, material);
            particle.position.x = Math.random() * 200 - 100;
            particle.position.y = Math.random() * 200 - 100;
            particle.position.z = Math.random() * 200 - 100;
            scene.add(particle);
            particles.push(particle);
        }

        function animate() {
            particles.forEach(p => {
                p.position.z += 0.5;
                if (p.position.z > 50) p.position.z = -50;
            });
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Chat Functionality
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user');
                userMessage.textContent = `You: ${message}`;
                chatBox.appendChild(userMessage);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot');
                    botMessage.textContent = "Bot: Welcome to the future!";
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
