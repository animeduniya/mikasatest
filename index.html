<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manga Reader (Consumet API)</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #results div {
      display: inline-block;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    #results img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
    }
    #chapters {
      margin-top: 20px;
    }
    #chapters button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #reader img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Manga Reader (Consumet API)</h1>
  <input type="text" id="searchInput" placeholder="Search for manga...">
  <button onclick="searchManga()">Search</button>

  <div id="results"></div>
  <div id="chapters"></div>
  <div id="reader"></div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/get?url=";
    const CONSUMET_API_BASE_URL = "https://api-consumet-org-mx31.vercel.app";

    async function searchManga() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const encodedQuery = encodeURIComponent(`/manga/mangapill/${query}`);
      const response = await fetch(`${CONSUMET_API_BASE_URL}/manga/mangapill/${encodedQuery}`);
      const data = await response.json();

      console.log("Search Results:", data); // Debugging: Show search results

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data && data.results && data.results.length > 0) {
        const results = data.results;

        results.forEach(manga => {
          const title = manga.title;
          const img = manga.image || "";
          const mangaUrl = manga.url;

          const mangaDiv = document.createElement("div");
          mangaDiv.innerHTML = `<img src="${img}" alt="${title}" title="${title}"><br><strong>${title}</strong>`;
          mangaDiv.onclick = () => loadConsumetManga(mangaUrl);
          resultsDiv.appendChild(mangaDiv);
        });
      } else {
        resultsDiv.innerHTML = "<h2>No Results Found</h2>";
      }

      // Clear chapters and reader when new search happens
      document.getElementById("chapters").innerHTML = "";
      document.getElementById("reader").innerHTML = "";
    }

    async function loadConsumetManga(mangaUrl) {
      const response = await fetch(`${CONSUMET_API_BASE_URL}/manga/mangapill/chapters?url=${encodeURIComponent(mangaUrl)}`);
      const data = await response.json();

      console.log("Fetched Manga Chapters:", data); // Debugging: Check chapter data

      if (!data || !data.chapters || data.chapters.length === 0) {
        document.getElementById("chapters").innerHTML = "<h2>No chapters found for this manga.</h2>";
        return;
      }

      const chaptersDiv = document.getElementById("chapters");
      chaptersDiv.innerHTML = "<h2>All Chapters</h2>";

      data.chapters.forEach(chap => {
        const chapTitle = chap.title || `Chapter ${chap.chapter}`;
        const btn = document.createElement("button");
        btn.textContent = chapTitle;
        btn.onclick = () => readConsumetChapter(chap.chapterUrl);
        chaptersDiv.appendChild(btn);
      });

      document.getElementById("reader").innerHTML = "";
    }

    async function readConsumetChapter(chapterUrl) {
      const response = await fetch(`${CONSUMET_API_BASE_URL}/manga/mangapill/chapter?url=${encodeURIComponent(chapterUrl)}`);
      const data = await response.json();

      console.log("Chapter Data:", data); // Debugging: Check individual chapter data

      if (!data || !data.images || data.images.length === 0) {
        document.getElementById("reader").innerHTML = "<h2>No images found for this chapter.</h2>";
        return;
      }

      const readerDiv = document.getElementById("reader");
      readerDiv.innerHTML = "<h2>Reading Chapter</h2>";

      data.images.forEach(image => {
        const page = document.createElement("img");
        page.src = image;
        readerDiv.appendChild(page);
      });

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>
