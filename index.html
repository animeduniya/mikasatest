<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikasa: The Epic Anime Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1a0033, #330066);
            color: #ffffff;
            overflow: hidden;
        }

        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(15, 15, 35, 0.95);
            border: 5px solid #ff007f;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff007f, 0 0 50px #00ffff;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            padding: 20px;
            background: linear-gradient(90deg, #ff007f, #00ffff);
            color: #fff;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #ff007f;
        }

        #chat-window {
            flex-grow: 1;
            background: linear-gradient(145deg, #1a0033, #330066);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #messages li {
            list-style: none;
            padding: 15px;
            background: rgba(255, 0, 127, 0.2);
            border: 2px solid #ff007f;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            animation: pulse 1s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            }
        }

        footer {
            display: flex;
            padding: 15px;
            background: linear-gradient(90deg, #ff007f, #00ffff);
            border-radius: 15px 15px 0 0;
            align-items: center;
            gap: 10px;
        }

        #input {
            flex: 1;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #send-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ffff, #ff007f);
            cursor: pointer;
            color: white;
            box-shadow: 0 0 15px #ff007f, 0 0 25px #00ffff;
            transition: all 0.3s ease;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff, 0 0 50px #ff007f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>Mikasa: Your Anime Cyberpunk Assistant</header>
        <main id="chat-window">
            <ul id="messages">
                <!-- Chat messages will appear here dynamically -->
            </ul>
        </main>
        <footer>
            <input id="input" type="text" placeholder="Ask Mikasa anything...">
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script src="pute.js"></script>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        // Function to append a message to the chat window
        function appendMessage(sender, message) {
            const newMessage = document.createElement('li');
            newMessage.textContent = `${sender}: ${message}`;
            messages.appendChild(newMessage);
        }

        sendBtn.addEventListener('click', async () => {
            const userMessage = input.value.trim();
            if (userMessage) {
                // Display user's message
                appendMessage("You", userMessage);
                input.value = '';

                // Call Pute.js API for chatbot's reply
                try {
                    const response = await Pute.sendMessage(userMessage); // Example Pute.js API call
                    appendMessage("Mikasa", response);
                } catch (error) {
                    appendMessage("Mikasa", "Sorry, I couldn't process your request!");
                    console.error(error);
                }
            }
        });
    </script>
</body>
</html>
