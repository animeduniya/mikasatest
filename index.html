<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒŒ Mikasa - Beyond Limits Chatbot ðŸŒŸ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #000;
            position: relative;
            height: 100vh;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(10, 10, 20, 1)), url('https://source.unsplash.com/random/1920x1080/?space');
            background-size: cover;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 90%;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 15px;
            overflow-y: auto;
            position: relative;
        }

        .header {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #00fff0;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0;
            }
            100% {
                text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ccff;
            }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            max-width: 75%;
            position: relative;
            animation: slideIn 0.5s forwards;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.user {
            background-color: rgba(0, 204, 255, 0.7);
            color: #000;
            align-self: flex-end;
        }

        .message.bot {
            background-color: rgba(63, 81, 181, 0.7);
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 255, 240, 0.3);
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            position: relative;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-right: 10px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .user-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .user-input button {
            border: none;
            padding: 12px 15px;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(90deg, #00ccff, #00ff99);
            transition: transform 0.2s, background 0.3s, box-shadow 0.4s;
            color: #0A0A0A;
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.4);
            margin-left: 10px; /* Space for the buttons */
        }

        .user-input button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00b3e3, #00ccff);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content span {
            cursor: pointer;
            float: right;
            color: #00fff0;
            font-size: 1.5em;
        }

        .modal-content label {
            display: block;
            margin: 15px 0 5px;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .scrollable-settings {
            max-height: 400px; /* Limit the height */
            overflow-y: auto; /* Add scroll if needed */
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2em;
            }

            .user-input input {
                padding: 8px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="startVoiceInput()" title="Voice Input">ðŸŽ¤</button>
                <button onclick="exportChat()" title="Export Chat">ðŸ“¤</button>
                <button onclick="sendMessage()" title="Send Message">ðŸ“¬</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content scrollable-settings">
            <span onclick="closeSettings()">Ã—</span>
            <h2>Settings</h2>

            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
            </select>

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        const chatMessages = []; // Store chat messages for export and summary
        const chatAnswers = []; // Store chat answers for export
        
        window.onload = function () {
            loadPreferences();
        }

        function loadPreferences() {
            const savedBotName = localStorage.getItem('botName');

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();

                // Display user message
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "ðŸ§‘: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatMessages.push(userMessage);

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ðŸ¤– Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response = await getResponse(userMessage);
                    chatbox.removeChild(typingIndicator);
                    
                    // Display bot response
                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `ðŸ¤– ${chatbotName}: ${response}`;
                    chatbox.appendChild(botMessageDiv);
                    
                    chatAnswers.push(`ðŸ¤– ${chatbotName}: ${response}`);
                    // Speak response if voice is enabled
                    speakResponse(response);
                } catch (error) {
                    chatbox.appendChild(createBotMessage("Oops! Something went wrong. Please try again."));
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }

        async function getResponse(userMessage) {
            if (/what's your name|who are you/i.test(userMessage)) {
                return `My name is ${chatbotName}.`;
            } else if (/who made you|your creator/i.test(userMessage)) {
                return "I was made by Rishab.";
            } else {
                return "Sorry, I don't have a response for that."; // Placeholder response
            }
        }

        function createBotMessage(text) {
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot";
            botMessageDiv.textContent = `ðŸ¤– ${chatbotName}: ${text}`;
            return botMessageDiv;
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `ðŸ§‘: ${chatMessages[i]}\n${chatAnswers[i] || ''}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
            chatMessages.length = 0;
            chatAnswers.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }
    </script>
</body>

</html>
