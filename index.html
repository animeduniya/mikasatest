<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoro Anime Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      display: none;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .anime {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #1e1e1e;
    }
    .anime img {
      width: 120px;
      float: left;
      margin-right: 10px;
    }
    .anime h3 {
      margin: 0;
      font-size: 20px;
    }
    .episode-button {
      background: #333;
      color: #fff;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Zoro Anime Streaming</h1>
  <input type="text" id="animeName" placeholder="Search anime...">
  <button onclick="searchAnime()">Search</button>

  <div id="results"></div>
  <video id="player" controls></video>

  <script>
    const BASE_URL = "https://apiconsumetorghhh.vercel.app/anime/zoro";
    const M3U8_PROXY = "https://m3u8-proxy.xdsystemspotify.workers.dev/?url=";

    let hls;

    async function searchAnime() {
      const query = document.getElementById("animeName").value.trim();
      if (!query) return alert("Please enter an anime name.");

      const res = await fetch(`${BASE_URL}/${encodeURIComponent(query)}`);
      const data = await res.json();
      const results = document.getElementById("results");
      results.innerHTML = "";

      (data.results || []).forEach(anime => {
        const div = document.createElement("div");
        div.className = "anime";
        div.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}">
          <h3>${anime.title}</h3>
          <button onclick="loadAnime('${anime.id}')">View Episodes</button>
          <div style="clear:both;"></div>
        `;
        results.appendChild(div);
      });
    }

    async function loadAnime(id) {
      const res = await fetch(`${BASE_URL}/info?id=${id}`);
      const data = await res.json();
      const results = document.getElementById("results");
      results.innerHTML = `<h2>${data.title}</h2>`;

      (data.episodes || []).reverse().forEach(ep => {
        const btn = document.createElement("button");
        btn.className = "episode-button";
        btn.innerText = `Episode ${ep.number}`;
        btn.onclick = () => streamEpisode(ep.id);
        results.appendChild(btn);
      });
    }

    async function streamEpisode(episodeId) {
      try {
        const res = await fetch(`${BASE_URL}/watch?episodeId=${episodeId}&server=vidstreaming`);
        const data = await res.json();
        const video = document.getElementById("player");
        const source = data.sources.find(src => src.url.includes(".m3u8"));

        if (!source) {
          alert("No .m3u8 stream found. Try another episode.");
          return;
        }

        const proxiedUrl = M3U8_PROXY + encodeURIComponent(source.url);
        video.style.display = "block";
        video.pause();
        video.src = "";

        if (hls) hls.destroy();

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(proxiedUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
          hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS.js error:", data);
            alert("Error playing the video: " + data.type);
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = proxiedUrl;
          video.play();
        } else {
          alert("HLS is not supported in your browser.");
        }
      } catch (err) {
        console.error("Streaming error:", err);
        alert("Failed to load episode.");
      }
    }
  </script>
</body>
</html>
