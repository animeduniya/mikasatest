<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    <style>
        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1c1c1c;
        }

        /* Slideshow Background */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fade 18s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
            border-color: #00fff0; /* Border color for RGB light effect */
            border-width: 10px; /* Thickness of the border */
            border-style: solid; /* Solid border style */
            animation: rgbLight 10s infinite; /* RGB effect */
        }

        @keyframes rgbLight {
            0% {
                border-color: rgba(255, 0, 0, 1);
            }

            25% {
                border-color: rgba(0, 255, 0, 1);
            }

            50% {
                border-color: rgba(0, 0, 255, 1);
            }

            75% {
                border-color: rgba(255, 255, 0, 1);
            }

            100% {
                border-color: rgba(255, 0, 0, 1);
            }
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 20%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0;
            text-align: center;
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(0, 255, 240, 0.2);
            color: #00fff0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow-y: auto;
        }

        /* UI Elements */
        .header {
            font-size: 1.8em;
            font-weight: bold;
            color: #00fff0;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
        }

        .sub-header {
            font-size: 1em;
            color: #00fff0;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 70%;
            animation: slideIn 0.5s forwards;
            transition: transform 0.2s;
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 5px;
            transition: border 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border: 2px solid #00ccff;
        }

        .user-input button {
            border: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 5px;
            color: #0A0A0A;
            background: #00fff0;
        }

        .user-input button:hover {
            transform: scale(1.05);
            background: #00ccff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #00fff0;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00fff0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-content button {
            background: #00fff0;
            border: none;
            color: #0A0A0A;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .modal-content button:hover {
            background: #00ccff;
        }

        /* Notification Pop-up */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Welcome Modal Styles */
        .welcome-modal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            animation: welcomeFadeIn 1s ease;
        }

        @keyframes welcomeFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                font-size: 1.5em;
            }

            .sub-header {
                font-size: 0.9em;
            }

            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
        
        /* Export & Summary Button Styles */
        .action-buttons {
            display: flex;
            justify-content: space-around; 
            margin-top: 10px; 
        }

        .action-button {
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 255, 240, 0.2);
            color: #00fff0;
            transition: background 0.3s, transform 0.2s;
        }

        .action-button:hover {
            background: rgba(0, 255, 240, 0.5);
            transform: scale(1.05);
        }
    </style>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
</head>

<body>
    <!-- Slideshow Implementation -->
    <div class="slideshow">
        <img src="https://example.com/your-image-1.jpg" alt="Slideshow Image 1" style="width: 100%; height: 100%; object-fit: cover;">
        <img src="https://example.com/your-image-2.jpg" alt="Slideshow Image 2" style="width: 100%; height: 100%; object-fit: cover;">
        <img src="https://example.com/your-image-3.jpg" alt="Slideshow Image 3" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="welcome-modal" id="welcomeModal">
        <h1>Welcome to Mikasa Chatbot!</h1>
        <p>Your AI companion for all your queries!</p>
        <button onclick="closeWelcomeModal()">Start Chatting</button>
    </div>

    <div class="container" id="chatContainer">
        <div class="profile-icon" onclick="toggleProfileModal();">
            <img src="https://my-default-profile-image.jpg" alt="Default Profile Picture" id="profileImage" />
        </div>

        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <!-- Action buttons moved below to fit with request -->
            <div class="action-buttons">
                <button class="action-button" onclick="exportChat();">🎤 Export Chat</button>
                <button class="action-button" onclick="summarizeChat();">📝 Summarize Chat</button>
                <button class="action-button" onclick="resetChat();">🔄 Add New Chat</button>
            </div>
        </div>

        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">📤</button>
                <button onclick="openSettings()">⚙️</button>
                <button onclick="toggleEmojiPicker()">😀</button>
                <button onclick="startVoiceInput()">🎤</button>
            </div>

            <div class="emoji-picker" id="emojiPicker">
                <button onclick="addEmoji('😀')">😀</button>
                <button onclick="addEmoji('😁')">😁</button>
                <button onclick="addEmoji('😂')">😂</button>
                <button onclick="addEmoji('😃')">😃</button>
                <button onclick="addEmoji('😄')">😄</button>
                <button onclick="addEmoji('😊')">😊</button>
                <button onclick="addEmoji('😍')">😍</button>
                <button onclick="addEmoji('😎')">😎</button>
                <button onclick="addEmoji('😜')">😜</button>
                <button onclick="addEmoji('😢')">😢</button>
                <button onclick="addEmoji('😡')">😡</button>
            </div>
        </div>
    </div>

    <!-- Notification Pop-up -->
    <div id="notification" class="notification"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="float:right;cursor:pointer;color:#00fff0;">×</span>
            <h2>Settings</h2>
            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <!-- Add more languages as needed -->
            </select>
            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
            </select>
            <label for="reminder">Set Reminder:</label>
            <input type="datetime-local" id="reminder" />
            <button onclick="setReminder()">Set Reminder</button>
            <label for="voiceType">Voice Type:</label>
            <select id="voiceType" onchange="changeVoiceType()">
                <!-- Options will be populated via JavaScript -->
            </select>
            <label for="musicUpload">Upload Music:</label>
            <input type="file" accept="audio/*" id="musicUpload" onchange="loadMusic(event)" />
            <button onclick="playMusic()">Play/Pause Music</button>
            <label>Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)" />
            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()" /> Enable
            
            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="closeProfileModal()" style="float:right;cursor:pointer;color:#00fff0;">×</span>
            <h2 style="text-align: center;">Login / Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" />
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" />
            <button onclick="handleLogin()">Login</button>
            <button onclick="handleSignUp()">Sign Up</button>
            <label for="profileImageUpload">Upload Profile Image:</label>
            <input type="file" id="profileImageUpload" accept="image/*" onchange="updateProfileImage(event)" style="display: none;" />
            <button onclick="document.getElementById('profileImageUpload').click()">Change Profile Image</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const chatMessages = []; // Store chat messages for export and summary
        const chatAnswers = []; // Store chat answers for export
        const musicPlayer = document.getElementById('musicPlayer');
        let speechSynthesisInstance = window.speechSynthesis;

        window.onload = function() {
            loadPreferences();
            showWelcomeModal(); // Show welcome message on load
            loadVoiceTypes(); // Load available voice types
        };

        function showWelcomeModal() {
            const welcomeModal = document.getElementById("welcomeModal");
            welcomeModal.style.display = "flex";
        }

        function closeWelcomeModal() {
            const welcomeModal = document.getElementById("welcomeModal");
            welcomeModal.style.display = "none";
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function loadVoiceTypes() {
            const voiceSelect = document.getElementById("voiceType");
            const voices = speechSynthesis.getVoices();
            voices.forEach(voice => {
                const option = document.createElement("option");
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function changeVoiceType() {
            const selectedVoice = document.getElementById("voiceType").value;
            const voices = speechSynthesis.getVoices();
            speechSynthesisInstance.default = voices.find(voice => voice.name === selectedVoice);
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
            }
        }

        function playMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function setVolume(value) {
            musicPlayer.volume = value;
        }

        function speakResponse(response) {
            if (speechSynthesisInstance.speaking) {
                speechSynthesisInstance.cancel();
            }

            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.voice = speechSynthesisInstance.default || speechSynthesis.getVoices()[0];
                speechSynthesisInstance.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "🧑: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatList.appendChild(document.createElement("li")).textContent = userMessage;
                chatMessages.push(userMessage);

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>🤖 Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response;
                    const query = userMessage;

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    chatbox.removeChild(typingIndicator);

                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `🤖 ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessageDiv);

                    chatAnswers.push(`🤖 ${chatbotName}: ${response || "I'm still learning!"}`);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessageDiv = document.createElement("div");
                    errorMessageDiv.className = "message bot";
                    errorMessageDiv.textContent = `🤖 ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessageDiv);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function(event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            showNotification("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `🧑: ${chatMessages[i]}\n${chatAnswers[i]}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function summarizeChat() {
            const summary = `Chat Summary:\nYou have exchanged ${chatMessages.length} messages.`;
            showNotification(summary);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            showNotification("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            const themeClass = selectedTheme !== 'default' ? selectedTheme : ''; // Apply default theme if selected
            document.body.className = themeClass; // Set body class based on theme
            localStorage.setItem('theme', selectedTheme);
            showNotification("Theme changed to: " + selectedTheme);
        }

        function setReminder() {
            const datetime = document.getElementById("reminder").value;
            if (datetime) {
                const reminder = new Date(datetime);
                const timeToReminder = reminder.getTime() - Date.now();

                if (timeToReminder > 0) {
                    setTimeout(() => {
                        showNotification("⏰ Reminder: It's time!");
                    }, timeToReminder);
                } else {
                    alert("Please select a future date and time for the reminder.");
                }
            } else {
                alert("Please set a reminder date and time.");
            }
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0;
            chatAnswers.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function closeProfileModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function toggleProfileModal() {
            const modal = document.getElementById('loginModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showNotification('Logged in successfully!');
                    closeProfileModal();
                })
                .catch(error => {
                    showNotification(error.message);
                });
        }

        function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showNotification('Signed up successfully! Please log in.');
                })
                .catch(error => {
                    showNotification(error.message);
                });
        }

        function updateProfileImage(event) {
            const file = event.target.files[0];
            const user = auth.currentUser;

            if (file && user) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);

                const storageRef = firebase.storage().ref(`profile_images/${user.uid}/profile.jpg`);
                storageRef.put(file).then(() => {
                    storageRef.getDownloadURL().then((url) => {
                        user.updateProfile({ photoURL: url }).then(() => {
                            showNotification('Profile updated successfully!');
                        }).catch((error) => {
                            showNotification(error.message);
                        });
                    });
                });
            }
        }
    </script>
</body>

</html>
