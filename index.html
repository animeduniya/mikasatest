<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikasa: The Ultimate Anime Cyberpunk Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1a1a1a, #333333);
            color: #00ffcc;
            overflow: hidden;
        }

        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            height: 700px;
            background: rgba(10, 10, 10, 0.85);
            border: 4px solid #ff0080;
            border-radius: 30px;
            box-shadow: 0 0 40px #ff0080, 0 0 80px #00ffcc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #ff0080, #00ffcc);
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffcc, 0 0 30px #ff0080;
        }

        #chat-window {
            flex-grow: 1;
            background-image: url('https://cdn.wallpapersafari.com/90/37/lnChAB.jpg'); /* Cyberpunk anime-inspired wallpaper */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: auto;
            padding: 20px;
            color: #f0f0f0;
            scroll-behavior: smooth;
        }

        #messages {
            list-style: none;
            padding: 0;
        }

        #messages li {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-shadow: 0 0 5px #ffffff;
        }

        footer {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff0080, #00ffcc);
            box-shadow: 0 0 20px #ff0080, 0 0 30px #00ffcc;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(0, 255, 204, 0.2);
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background: linear-gradient(to right, #ff0080, #00ffcc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff0080, 0 0 25px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>Mikasa: Your Cyberpunk Anime Companion</header>
        <main id="chat-window">
            <ul id="messages">
                <li>Welcome to Mikasa's worldâ€”let's chat!</li>
            </ul>
        </main>
        <footer>
            <input id="input" type="text" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            if (input.value.trim()) {
                const newMessage = document.createElement('li');
                newMessage.textContent = input.value;
                messages.appendChild(newMessage);
                input.value = '';
                messages.scrollTop = messages.scrollHeight; // Auto-scroll
            }
        });
    </script>
</body>
</html>
