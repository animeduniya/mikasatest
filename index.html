<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåå Mikasa - Your AI Companion üåü</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #000;
            position: relative;
            height: 100vh;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(10, 10, 20, 1)), url('https://source.unsplash.com/random/1920x1080/?space');
            background-size: cover;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 90%;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 15px;
            overflow-y: auto;
        }

        .header {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #00fff0;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0; }
            100% { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ccff; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            max-width: 75%;
            animation: slideIn 0.5s forwards;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .message.user {
            background-color: rgba(0, 204, 255, 0.7);
            color: #000;
            align-self: flex-end;
        }

        .message.bot {
            background-color: rgba(63, 81, 181, 0.7);
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 255, 240, 0.3);
            border-radius: 30px;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .user-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .user-input button {
            border: none;
            padding: 12px 15px;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(90deg, #00ccff, #00ff99);
            transition: transform 0.2s, background 0.3s, box-shadow 0.4s;
            color: #0A0A0A;
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.4);
            margin-left: 10px;
        }

        .user-input button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00b3e3, #00ccff);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content span {
            cursor: pointer;
            float: right;
            color: #00fff0;
            font-size: 1.5em;
        }

        .modal-content label {
            display: block;
            margin: 15px 0 5px;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .volume-control {
            margin-top: 10px;
        }

        .scrollable-settings {
            max-height: 400px; /* Limit the height */
            overflow-y: auto; /* Add scroll if needed */
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header { font-size: 2em; }
            .user-input input { padding: 8px; font-size: 0.9em; }
            .user-input button { padding: 8px; font-size: 0.9em; }
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <button onclick="exportChat()" title="Export Chat">üì§</button>
                <button onclick="startVoiceInput()" title="Voice Input">üé§</button>
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()" title="Send Message">üì¨</button>
                <button onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content scrollable-settings">
            <span onclick="closeSettings()">√ó</span>
            <h2>Settings</h2>

            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="musicUpload">Upload Your Music:</label>
            <input type="file" id="musicUpload" accept="audio/*" onchange="loadMusic(event)" />

            <div class="volume-control">
                <label for="volumeControl">Volume Control:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
            </div>
            <div>
                <button onclick="toggleMusic()" id="musicControlButton">Play Music</button>
            </div>
            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" preload="auto" loop></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let chatMessages = []; // Store chat messages for export
        let chatAnswers = []; // Store chat answers for export
        let voiceEnabled = true; // Default voice enabled
        let musicPlaying = false; // Track music status

        window.onload = function () {
            loadPreferences();
        }

        function loadPreferences() {
            const savedBotName = localStorage.getItem('botName');
            const savedVolume = localStorage.getItem('volume');

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
            if (savedVolume) {
                document.getElementById("volumeControl").value = savedVolume;
                setVolume(savedVolume);
            }
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            const musicPlayer = document.getElementById('musicPlayer');

            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
                musicPlayer.volume = document.getElementById('volumeControl').value;
                // Reset play status
                musicPlaying = false;
                document.getElementById("musicControlButton").innerText = "Play Music";
            }
        }

        function setVolume(volume) {
            const musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.volume = volume;
            localStorage.setItem('volume', volume);
        }

        function toggleMusic() {
            const musicPlayer = document.getElementById('musicPlayer');
            const musicControlButton = document.getElementById('musicControlButton');

            if (musicPlaying) {
                musicPlayer.pause();
                musicControlButton.innerText = "Play Music";
                musicPlaying = false;
            } else {
                musicPlayer.play();
                musicControlButton.innerText = "Pause Music";
                musicPlaying = true;
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "üßë: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatMessages.push(userMessage); // Store question

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse(); // Delay for effect

                    let response;
                    const query = userMessage;

                    // Responding with clear responses
                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query); // Replace with your AI call if available
                    }

                    chatbox.removeChild(typingIndicator);

                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessageDiv);

                    // Store answer
                    chatAnswers.push(`ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`);                  
                    speakResponse(response);
                } catch (error) {
                    const errorMessageDiv = document.createElement("div");
                    errorMessageDiv.className = "message bot";
                    errorMessageDiv.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessageDiv);
                }

                chatbox.scrollTop = chatbox.scrollHeight; // Auto scroll
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulate a response delay
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript;
                sendMessage();
            };
            recognition.start();
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `üßë: ${chatMessages[i]}\n${chatAnswers[i] || ''}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function speakResponse(response) {
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            }
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = ""; // Clear chat history
            chatMessages = []; // Reset message array
            chatAnswers = []; // Reset answer array
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }
    </script>
</body>
</html>
