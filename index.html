<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot - Epic UI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1c1c1c, #3f51b5);
            animation: backgroundAnimation 20s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #1c1c1c, #3f51b5);
            }
            25% {
                background: linear-gradient(45deg, #ff5722, #4caf50);
            }
            50% {
                background: linear-gradient(45deg, #2196f3, #ffeb3b);
            }
            75% {
                background: linear-gradient(45deg, #673ab7, #ff6a00);
            }
            100% {
                background: linear-gradient(45deg, #1c1c1c, #3f51b5);
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
        }

        .chat-history {
            flex: 0 1 20%;
            padding: 20px;
            overflow-y: auto;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 20px;
            box-shadow: inset 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0;
            text-align: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(0, 255, 240, 0.3);
            color: #00fff0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .chat-history li:hover {
            transform: scale(1.02);
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            color: #00fff0;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 1px 1px 10px rgba(0, 255, 255, 0.5);
        }

        .sub-header {
            font-size: 1.2em;
            color: #00fff0;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            animation: slideIn 0.5s forwards;
        }

        .message.user {
            background-color: #35d2d4;
            color: #000;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message.bot {
            background-color: #3949ab;
            color: #fff;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-right: 5px;
            transition: border 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border: 2px solid #00ccff;
        }

        .user-input button {
            border: none;
            font-size: 1em;
            padding: 12px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 5px;
            color: #0A0A0A;
            background: #00fff0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .user-input button:hover {
            transform: scale(1.1);
            background: #00ccff;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .emoji-picker button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            transition: transform 0.2s;
        }

        .emoji-picker button:hover {
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content button {
            width: 100%;
        }

        .modal-content span {
            cursor: pointer;
            float: right;
            color: #00fff0;
            font-size: 1.5em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                font-size: 1.5em;
            }

            .sub-header {
                font-size: 1em;
            }

            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button class="action-button" onclick="exportChat();">üì§ Export Chat</button>
            <button class="action-button" onclick="summarizeChat();">üìù Summarize Chat</button>
            <button class="action-button" onclick="resetChat();">üîÑ New Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">üì§</button>
                <button onclick="openSettings()">‚öôÔ∏è</button>
                <button onclick="toggleEmojiPicker()">üòÄ</button>
                <button onclick="startVoiceInput()">üé§</button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <button onclick="addEmoji('üòÄ')">üòÄ</button>
                <button onclick="addEmoji('üòÅ')">üòÅ</button>
                <button onclick="addEmoji('üòÇ')">üòÇ</button>
                <button onclick="addEmoji('üòÉ')">üòÉ</button>
                <button onclick="addEmoji('üòÑ')">üòÑ</button>
                <button onclick="addEmoji('üòä')">üòä</button>
                <button onclick="addEmoji('üòç')">üòç</button>
                <button onclick="addEmoji('üòé')">üòé</button>
                <button onclick="addEmoji('üòú')">üòú</button>
                <button onclick="addEmoji('üò¢')">üò¢</button>
                <button onclick="addEmoji('üò°')">üò°</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()">√ó</span>
            <h2>Settings</h2>

            <label for="botName">Chatbot Name:</label>
            <input type="text" id="botNameInput" value="Mikasa" />

            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
            </select>

            <label for="musicUpload">Upload Music:</label>
            <input type="file" accept="audio/*" id="musicUpload" onchange="loadMusic(event)" />
            <button onclick="playMusic()">Play/Pause Music</button>
            <label>Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)" />

            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>

            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        const chatMessages = []; // Store chat messages for export and summary
        const chatAnswers = []; // Store chat answers for export
        const musicPlayer = document.getElementById('musicPlayer');
        let speechSynthesisInstance = window.speechSynthesis;

        window.onload = function () {
            loadPreferences();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function loadMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                musicPlayer.src = url;
            }
        }

        function playMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
            } else {
                musicPlayer.pause();
            }
        }

        function setVolume(value) {
            musicPlayer.volume = value;
        }

        function speakResponse(response) {
            if (speechSynthesisInstance.speaking) {
                speechSynthesisInstance.cancel();
            }

            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                speechSynthesisInstance.speak(utterance);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "üßë: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatList.appendChild(document.createElement("li")).textContent = userMessage;
                chatMessages.push(userMessage);

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>ü§ñ Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response;
                    const query = userMessage;

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    chatbox.removeChild(typingIndicator);

                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessageDiv);

                    chatAnswers.push(`ü§ñ ${chatbotName}: ${response || "I'm still learning!"}`);
                    
                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessageDiv = document.createElement("div");
                    errorMessageDiv.className = "message bot";
                    errorMessageDiv.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessageDiv);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `üßë: ${chatMessages[i]}\n${chatAnswers[i]}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function summarizeChat() {
            const summary = `Chat Summary:\nYou have exchanged ${chatMessages.length} messages.`;
            alert(summary);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.className = '';
            document.body.classList.add(selectedTheme);
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0;
            chatAnswers.length = 0;
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = "";
            }
        }
    </script>
</body>

</html>
