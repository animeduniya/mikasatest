<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Streaming - SkyAnime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .anime-title {
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 10;
    }

    .popup-content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
    }

    .popup h2 {
      margin-top: 0;
    }

    .episode-list button {
      margin: 5px;
      padding: 8px 10px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SkyAnime</h1>
    <input type="text" id="searchInput" placeholder="Search anime..." />
  </header>

  <div class="anime-container" id="animeContainer"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="animeTitle"></h2>
      <p id="animeDescription"></p>
      <div class="episode-list" id="episodeList"></div>
      <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
      <br/>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const BASE = 'https://idk-swart-three.vercel.app/aniwatch';

    async function fetchAnimeList() {
      const res = await fetch(BASE);
      const data = await res.json();
      displayAnime(data.results);
    }

    async function searchAnime(query) {
      const res = await fetch(`${BASE}/search?keyword=${query}&page=1`);
      const data = await res.json();
      displayAnime(data.results);
    }

    function displayAnime(animeList) {
      const container = document.getElementById('animeContainer');
      container.innerHTML = '';
      animeList.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}" />
          <div class="anime-title">${anime.title}</div>
        `;
        card.onclick = () => openAnime(anime.id, anime.title);
        container.appendChild(card);
      });
    }

    async function openAnime(id, title) {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('animeTitle').innerText = title;

      const res = await fetch(`${BASE}/episodes/${id}`);
      const data = await res.json();

      const list = document.getElementById('episodeList');
      list.innerHTML = '';
      data.episodes.forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = `EP ${ep.number}`;
        btn.onclick = () => playEpisode(ep.id);
        list.appendChild(btn);
      });
    }

    async function playEpisode(episodeId) {
      const serverRes = await fetch(`${BASE}/servers?id=${episodeId}`);
      const serverData = await serverRes.json();
      const selectedServer = serverData[0].name.toLowerCase();
      const category = 'sub';

      const srcRes = await fetch(`${BASE}/episode-srcs?id=${episodeId}?server=${selectedServer}&category=${category}`);
      const srcData = await srcRes.json();

      const player = document.getElementById('videoPlayer');
      player.src = srcData.sources[0].url || '';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('videoPlayer').src = '';
    }

    document.getElementById('searchInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query.length > 0) searchAnime(query);
      }
    });

    fetchAnimeList();
  </script>
</body>
</html>
