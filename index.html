<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        /* Slider Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://wallpaperaccess.com/full/47587.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundEffect 20s infinite linear;
        }

        @keyframes backgroundEffect {
            0% { background-image: url('https://wallpapercave.com/wp/wp9388551.jpg'); }
            33% { background-image: url('https://cdn.wallpapersafari.com/64/65/QhkeST.jpg'); }
            66% { background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg'); }
            100% { background-image: url('https://wallpaperaccess.com/full/8583147.jpg'); }
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00fff0;
            text-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
            animation: pulse 2s infinite;
            margin: 0;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .settings:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 45px;
            right: 10px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 240px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: left;
        }

        .settings-menu label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }

        .music-controls {
            margin: 10px 0;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 10px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-input button {
            background: linear-gradient(135deg, #00fff0, #00ccff);
            border: none;
            color: #0f3460;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.5;
            position: relative;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
            margin: 5px 0;
        }

        .message.user {
            background-color: #00ccff;
            align-self: flex-end;
            color: #000;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #ffffffa0;
            animation: typingBlink 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingBlink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="chatbot-container">
        <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div class="settings-menu" id="settingsMenu">
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>

            <label for="theme">Text Color Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="theme-color-1">Deep Orange</option>
                <option value="theme-color-2">Green</option>
                <option value="theme-color-3">Blue</option>
                <option value="theme-color-4">Yellow</option>
                <option value="theme-color-5">Purple</option>
                <option value="theme-color-6">Orange</option>
                <option value="theme-color-7">Cyan</option>
                <option value="theme-color-8">Indigo</option>
                <option value="theme-color-9">Pink</option>
                <option value="theme-color-10">Brown</option>
            </select>

            <label for="personality">Chatbot Personality:</label>
            <select id="personality" onchange="changePersonality()">
                <option value="friendly">Friendly</option>
                <option value="funny">Funny</option>
                <option value="smart">Smart</option>
                <option value="casual">Casual</option>
            </select>

            <div class="music-controls">
                <label for="musicToggle">Background Music:</label>
                <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> On
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()" />
            </div>

            <label for="backgroundSource">Background Source:</label>
            <input type="text" id="backgroundSource" placeholder="Background Image URL"/>
            <button onclick="changeBackground()">Change Background</button>

            <button onclick="resetChat()">Reset Chat</button>
            
            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable

            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>

            <label for="historyToggle">Enable Chat History:</label>
            <input type="checkbox" id="historyToggle" checked onchange="toggleHistory()"> On
        </div>

        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
        
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="message-count" id="messageCount">Messages: 0</div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message"/>
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Background Music -->
        <audio id="bgMusic" loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; 
        let musicEnabled = true; 
        let messageCount = 0; 
        let chatHistoryEnabled = true; 
        let personality = "friendly"; 
        const bgMusic = document.getElementById("bgMusic");

        window.onload = function () {
            loadPreferences();
            setVolume();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBackground = localStorage.getItem('background');
            const savedMusic = localStorage.getItem('music');
            const savedVolume = localStorage.getItem('volume');
            const savedHistory = localStorage.getItem('history');
            const savedPersonality = localStorage.getItem('personality');

            if (savedLang) document.getElementById("language").value = savedLang;
            if (savedTheme) {
                document.body.className = savedTheme;
                document.getElementById("theme").value = savedTheme;
            }
            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
                document.getElementById("backgroundSource").value = savedBackground;
            }
            if (savedMusic === "false") {
                musicEnabled = false;
                document.getElementById("musicToggle").checked = false;
                bgMusic.pause();
            }
            if (savedVolume) document.getElementById("volume").value = savedVolume;
            if (savedHistory === "false") {
                chatHistoryEnabled = false;
                document.getElementById("historyToggle").checked = false;
            }
            if (savedPersonality) {
                personality = savedPersonality;
                document.getElementById("personality").value = personality;
            }
        }

        function toggleMusic() {
            musicEnabled = document.getElementById("musicToggle").checked;
            localStorage.setItem('music', musicEnabled);
            if (musicEnabled) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }

        function setVolume() {
            const volume = document.getElementById("volume").value;
            bgMusic.volume = volume;
            localStorage.setItem('volume', volume);
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                if (!chatHistoryEnabled) {
                    messageCount++;
                    updateMessageCount();
                }

                typingIndicator.style.display = "block";

                try {
                    let response;
                    const query = userInput.value.trim();

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else if (query.toLowerCase() === "tell me a joke") {
                        response = "Why don't scientists trust atoms? Because they make up everything!";
                    } else if (query.toLowerCase() === "give me a fun fact") {
                        response = "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible.";
                    } else if (query.toLowerCase().includes("weather")) {
                        response = await getWeather(query);
                    } else if (query.toLowerCase().includes("news")) {
                        response = await getNews(query);
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    typingIndicator.style.display = "none";
                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm evolving to understand you better!"}`;
                    chatbox.appendChild(botMessage);

                    if (voiceEnabled) {
                        const utterance = new SpeechSynthesisUtterance(response);
                        utterance.lang = "en-US";
                        window.speechSynthesis.speak(utterance);
                    }

                    if (chatHistoryEnabled) {
                        messageCount++;
                        updateMessageCount();
                    }
                } catch (error) {
                    typingIndicator.style.display = "none";
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }

        async function getWeather(query) {
            // Fetch the weather data from a weather API (replace with your actual API key and endpoint)
            const apiKey = "<YOUR_WEATHER_API_KEY>";
            const location = query.replace("weather", "").trim() || "New York"; // Default location
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            const response = await fetch(url);
            const data = await response.json();
            if (data.cod === "404") {
                return "Sorry, I couldn't find the location. Please try again.";
            }
            return `The weather in ${data.name} is ${data.main.temp}¬∞C with ${data.weather[0].description}.`;
        }

        async function getNews(query) {
            // Fetch news from a news API (replace with your actual API key and endpoint)
            const apiKey = "<YOUR_NEWS_API_KEY>";
            const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
            
            const response = await fetch(url);
            const data = await response.json();
            if (data.articles.length === 0) {
                return "Sorry, I couldn't find any news articles.";
            }
            const news = data.articles.map(article => `${article.title}`).join('\n');
            return `Here are the latest news headlines:\n${news}`;
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.className = selectedTheme;
            localStorage.setItem('theme', selectedTheme);
        }

        function changePersonality() {
            personality = document.getElementById("personality").value;
            localStorage.setItem('personality', personality);
            alert("Chatbot personality changed to: " + personality);
        }

        function changeBackground() {
            const inputURL = document.getElementById("backgroundSource").value;
            if (inputURL) {
                document.querySelector('.background').style.backgroundImage = `url(${inputURL})`;
                localStorage.setItem('background', inputURL);
            } else {
                alert("Please enter a valid URL.");
            }
        }

        function resetChat() {
            document.getElementById("chatbox").innerHTML = "";
            messageCount = 0;
            updateMessageCount();
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }
        
        function toggleHistory() {
            chatHistoryEnabled = document.getElementById("historyToggle").checked;
            localStorage.setItem('history', chatHistoryEnabled);
            alert("Chat history tracking is now " + (chatHistoryEnabled ? "enabled" : "disabled") + ".");
        }

        function updateMessageCount() {
            document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
        }
        
        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = ""; // Reset the feedback dropdown
            }
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById("settingsMenu");
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
