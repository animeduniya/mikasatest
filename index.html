<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manga Chapter Fetcher (Comick API)</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .chapter {
            margin-top: 10px;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Manga Chapter Fetcher</h1>

    <input type="text" id="searchInput" placeholder="Enter manga title...">
    <button onclick="searchManga()">Search</button>

    <div id="results"></div>

    <script>
        async function searchManga() {
            const title = document.getElementById("searchInput").value.trim();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (!title) {
                alert("Please enter a manga title!");
                return;
            }

            try {
                // Step 1: Search Manga
                const searchResponse = await fetch(`https://api.comick.fun/v1.0/search?q=${encodeURIComponent(title)}`);
                const searchData = await searchResponse.json();

                if (!searchData.data.length) {
                    resultsDiv.innerHTML = "<p>No manga found.</p>";
                    return;
                }

                const manga = searchData.data[0];
                const mangaHID = manga.hid;

                resultsDiv.innerHTML = `<h2>Found Manga: ${manga.title}</h2><p>Fetching chapters...</p>`;

                // Step 2: Fetch ALL chapters
                let chapters = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const chapterResponse = await fetch(`https://api.comick.fun/v1.0/chapter?oid=${mangaHID}&limit=100&page=${page}&order=asc`);
                    const chapterData = await chapterResponse.json();

                    if (chapterData.chapters && chapterData.chapters.length > 0) {
                        chapters = chapters.concat(chapterData.chapters);
                        page++;
                    } else {
                        hasMore = false;
                    }
                }

                if (!chapters.length) {
                    resultsDiv.innerHTML += "<p>No chapters found.</p>";
                    return;
                }

                resultsDiv.innerHTML += `<p>Total Chapters: ${chapters.length}</p>`;

                chapters.forEach(chapter => {
                    const chapterDiv = document.createElement("div");
                    chapterDiv.className = "chapter";
                    chapterDiv.innerHTML = `
                        <strong>Chapter ${chapter.chap}</strong> - ${chapter.title ? chapter.title : "No title"}
                        <br>
                        <small>Chapter ID: ${chapter.hid}</small>
                    `;
                    resultsDiv.appendChild(chapterDiv);
                });

            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = "<p>Error fetching manga data. Check console.</p>";
            }
        }
    </script>

</body>
</html>
