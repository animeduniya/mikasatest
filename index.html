<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa - Your AI Companion</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #fff;
            overflow: hidden; /* Prevents scrolling */
            animation: backgroundAnimation 30s ease-in-out infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #1a202c, #2d3748);
            }
            25% {
                background: linear-gradient(135deg, #2f855a, #2b6cb0);
            }
            50% {
                background: linear-gradient(135deg, #805ad5, #f6ad55);
            }
            75% {
                background: linear-gradient(135deg, #d69e2e, #e53e3e);
            }
            100% {
                background: linear-gradient(135deg, #1a202c, #2d3748);
            }
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Header styles */
        .header {
            font-size: 3em;
            font-weight: bold;
            color: #00bcd4;
            text-align: center;
            margin: 20px 0;
            text-shadow: 1px 1px 15px rgba(0, 188, 212, 0.6);
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message styles */
        .message {
            padding: 15px;
            border-radius: 15px;
            max-width: 75%;
            animation: popIn 0.3s;  /* Animation on message */
            position: relative; /* Allows for the tooltip position */
        }

        .message.user {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .message.bot {
            background: #28a745;
            color: #fff;
            align-self: flex-start;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* User Input Area */
        .user-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 10px;
            backdrop-filter: blur(10px);
        }

        .user-input input {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        .user-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .user-input button {
            background: #ff4081;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
        }

        .user-input button:hover {
            background: #d81b60;
            transform: translateY(-2px);
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: modalIn 0.5s;
            overflow: hidden;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-content {
            color: #fff;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 2rem;
            color: #ff4081;
            text-shadow: 1px 1px 12px rgba(255, 64, 129, 0.5);
        }

        .modal-content input, .modal-content select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        .modal-content button {
            background: #00bcd4;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .modal-content button:hover {
            background: #0097a7;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                font-size: 2.5em;
            }
            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }
            .user-input button {
                padding: 8px;
                font-size: 0.9em;
            }
            .modal-content h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Mikasa - Your AI Companion</div>
        <div class="chat-window">
            <div class="messages" id="chatbox"></div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type a message..." autofocus onkeydown="if(event.key === 'Enter') sendMessage();" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" style="cursor:pointer;color:#ff4081; position:absolute; top:10px; right:10px;">Ã—</span>
            <h2>Settings</h2>
            <input type="text" id="botNameInput" placeholder="Enter Chatbot Name" value="Mikasa" />
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <button onclick="closeSettings()">Save</button>
        </div>
    </div>

    <script>
        // Show Settings Modal
        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        // Close Settings Modal
        function closeSettings() {
            const botName = document.getElementById("botNameInput").value;
            alert("Chatbot Name set to: " + botName);
            document.getElementById("settingsModal").style.display = "none";
        }

        // Send Message Functionality
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = userInput.value;
                chatbox.appendChild(userMessage);

                // Simulating a delay for the bot's response
                setTimeout(() => {
                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = "ðŸ¤– " + userInput.value; // Echoing user's message from the bot
                    chatbox.appendChild(botMessage);
                }, 1000);

                userInput.value = ""; // Clear input
                chatbox.scrollTop = chatbox.scrollHeight; // Autoscroll
            }
        }
    </script>
</body>

</html>
