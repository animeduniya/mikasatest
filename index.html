<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manga Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    #search-form {
      margin: 20px;
      text-align: center;
    }
    #search-input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #results, #chapters, #pages {
      margin: 20px;
      display: grid;
      gap: 20px;
    }
    .manga, .chapter, .page {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>Manga Reader</header>

<div id="search-form">
  <input type="text" id="search-input" placeholder="Search Manga...">
  <button id="search-button">Search</button>
</div>

<div id="results"></div>
<div id="chapters"></div>
<div id="pages"></div>

<script>
const baseURL = "https://apiconsumetorghhh.vercel.app/manga/mangapill";

const searchButton = document.getElementById('search-button');
const searchInput = document.getElementById('search-input');
const resultsDiv = document.getElementById('results');
const chaptersDiv = document.getElementById('chapters');
const pagesDiv = document.getElementById('pages');

searchButton.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    searchManga(query);
  }
});

async function searchManga(query) {
  resultsDiv.innerHTML = "Searching...";
  chaptersDiv.innerHTML = "";
  pagesDiv.innerHTML = "";

  try {
    const res = await fetch(`${baseURL}/${encodeURIComponent(query)}`);
    const data = await res.json();

    if (!data.results) {
      resultsDiv.innerHTML = "No manga found.";
      return;
    }

    resultsDiv.innerHTML = "";
    data.results.forEach(manga => {
      const mangaDiv = document.createElement('div');
      mangaDiv.className = 'manga';
      mangaDiv.innerHTML = `
        <img src="${manga.image}" alt="${manga.title}">
        <p>${manga.title}</p>
      `;
      mangaDiv.addEventListener('click', () => loadChapters(manga.id));
      resultsDiv.appendChild(mangaDiv);
    });
  } catch (error) {
    console.error(error);
    resultsDiv.innerHTML = "An error occurred.";
  }
}

async function loadChapters(mangaId) {
  resultsDiv.innerHTML = "";
  chaptersDiv.innerHTML = "Loading chapters...";
  pagesDiv.innerHTML = "";

  try {
    const res = await fetch(`${baseURL}/info/${encodeURIComponent(mangaId)}`);
    const data = await res.json();

    chaptersDiv.innerHTML = "";
    data.chapters.forEach(chapter => {
      const chapterDiv = document.createElement('div');
      chapterDiv.className = 'chapter';
      chapterDiv.textContent = chapter.title;
      chapterDiv.addEventListener('click', () => loadPages(chapter.id));
      chaptersDiv.appendChild(chapterDiv);
    });
  } catch (error) {
    console.error(error);
    chaptersDiv.innerHTML = "An error occurred loading chapters.";
  }
}

async function loadPages(chapterId) {
  chaptersDiv.innerHTML = "";
  pagesDiv.innerHTML = "Loading pages...";

  try {
    const res = await fetch(`${baseURL}/read/${encodeURIComponent(chapterId)}`);
    const data = await res.json();

    pagesDiv.innerHTML = "";
    data.pages.forEach(page => {
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      pageDiv.innerHTML = `<img src="${page}" alt="Page">`;
      pagesDiv.appendChild(pageDiv);
    });
  } catch (error) {
    console.error(error);
    pagesDiv.innerHTML = "An error occurred loading pages.";
  }
}
</script>

</body>
</html>
