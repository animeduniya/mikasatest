<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Beyond Imagination</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Fullscreen Canvas */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Chat Container */
        .chat-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
            padding: 20px;
            color: white;
        }

        .chat-box {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: linear-gradient(45deg, #00ffff, #0077ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 255, 255, 0.5);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0077ff, #00ffff);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // THREE.js 3D Animation Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('background') });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 50;

        const particles = [];
        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });

        for (let i = 0; i < 500; i++) {
            const particle = new THREE.Mesh(geometry, material);
            particle.position.x = Math.random() * 200 - 100;
            particle.position.y = Math.random() * 200 - 100;
            particle.position.z = Math.random() * 200 - 100;
            scene.add(particle);
            particles.push(particle);
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.forEach(p => {
                p.position.z += 0.1;
                if (p.position.z > 50) p.position.z = -50;
            });
            renderer.render(scene, camera);
        }

        animate();

        // Chat Functionality
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${message}`;
                chatBox.appendChild(userMessage);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.textContent = "Bot: I'm here to take you beyond imagination!";
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }

        // Ensure canvas resizes with window
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
