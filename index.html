<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/pute.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border: 5px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .user, .bot {
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 16px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background-color: #00bfff;
      align-self: flex-end;
    }

    .bot {
      background-color: #333;
      color: #fff;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 16px;
      background: #000;
      color: white;
      border: 2px solid #00bfff;
    }

    #send-btn {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 15px 30px;
      margin-left: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
    }

    #send-btn:hover {
      background-color: #0078ff;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Particle Background -->
  <canvas id="particles-js"></canvas>

  <div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Speak your mind to the AI..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Initialize Particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 120 },
        color: { value: '#00bfff' },
        shape: { type: 'circle' },
        opacity: { value: 0.7 },
        size: { value: 5 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#00bfff',
          opacity: 0.6,
          width: 2
        },
        move: { speed: 4 }
      }
    });

    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add(sender === 'user' ? 'user' : 'bot');
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      userInput.value = '';

      // Simulate AI Bot Thinking
      appendMessage('ðŸ¤– Processing your message...', 'bot');

      try {
        // Pute.js API Call Simulation
        const response = await Pute.fetch('https://api.example.com/chat', {
          method: 'POST',
          body: JSON.stringify({ message }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();

        chatbox.removeChild(chatbox.lastChild);
        appendMessage(data.reply || 'ðŸ¤– Error: No response from AI', 'bot');
      } catch (error) {
        chatbox.removeChild(chatbox.lastChild);
        appendMessage('ðŸš¨ Error: Failed to reach the AI.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    appendMessage('ðŸ¤– Welcome to the Epic AI Chatbot! Ask me anything.', 'bot');
  </script>
</body>

</html>
