<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MangaVerse</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    #results img {
      width: 150px;
      height: auto;
      cursor: pointer;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    #results img:hover {
      transform: scale(1.05);
    }

    #results, #chapters, #reader {
      margin-top: 30px;
    }

    #results div {
      display: inline-block;
      text-align: center;
      max-width: 150px;
    }

    #chapters button {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img.reader-page {
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>MangaVerse</h1>
  <input type="text" id="searchInput" placeholder="Search Manga...">
  <button onclick="searchManga()">Search</button>

  <div id="results"></div>
  <div id="chapters"></div>
  <div id="reader"></div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/get?url=";

    async function searchManga() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const encodedQuery = encodeURIComponent(`https://kitsu.io/api/edge/manga?filter[text]=${query}`);
      const response = await fetch(`${CORS_PROXY}${encodedQuery}`);
      const data = JSON.parse(await response.text());

      const results = data.contents ? JSON.parse(data.contents).data : [];
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Search Results</h2>";

      results.forEach(manga => {
        const attributes = manga.attributes;
        const img = attributes.posterImage?.small || "";
        const title = attributes.canonicalTitle;

        const mangaDiv = document.createElement("div");
        mangaDiv.innerHTML = `<img src="${img}" alt="${title}" title="${title}"><br><strong>${title}</strong>`;
        mangaDiv.onclick = () => loadChaptersByTitle(title);
        resultsDiv.appendChild(mangaDiv);
      });

      document.getElementById("chapters").innerHTML = "";
      document.getElementById("reader").innerHTML = "";
    }

    async function loadChaptersByTitle(title) {
      const encodedTitle = encodeURIComponent(title);
      const mangadexSearchUrl = `https://api.mangadex.org/manga?title=${encodedTitle}`;

      const response = await fetch(`${CORS_PROXY}${encodeURIComponent(mangadexSearchUrl)}`);
      const data = JSON.parse(await response.text());
      const mangaList = JSON.parse(data.contents).data;

      if (!mangaList.length) {
        alert("Manga not found on MangaDex.");
        return;
      }

      const mangaId = mangaList[0].id;
      const chaptersUrl = `https://api.mangadex.org/chapter?manga=${mangaId}&translatedLanguage[]=en&order[chapter]=asc`;

      const chaptersResponse = await fetch(`${CORS_PROXY}${encodeURIComponent(chaptersUrl)}`);
      const chaptersData = JSON.parse(await chaptersResponse.text());
      const chapters = JSON.parse(chaptersData.contents).data;

      const chaptersDiv = document.getElementById("chapters");
      chaptersDiv.innerHTML = "<h2>Chapters</h2>";

      chapters.forEach(chap => {
        const chapId = chap.id;
        const chapTitle = chap.attributes.title || `Chapter ${chap.attributes.chapter || "?"}`;
        const btn = document.createElement("button");
        btn.textContent = chapTitle;
        btn.onclick = () => readChapter(chapId);
        chaptersDiv.appendChild(btn);
      });

      document.getElementById("reader").innerHTML = "";
    }

    async function readChapter(chapterId) {
      const url = `https://api.mangadex.org/at-home/server/${chapterId}`;
      const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
      const data = JSON.parse(await response.text());
      const result = JSON.parse(data.contents);

      const baseUrl = result.baseUrl;
      const chapter = result.chapter;
      const imageUrls = chapter.data.map(filename => `${baseUrl}/data/${chapter.hash}/${filename}`);

      const readerDiv = document.getElementById("reader");
      readerDiv.innerHTML = "<h2>Reading Chapter</h2>";

      imageUrls.forEach(img => {
        const page = document.createElement("img");
        page.src = img;
        page.className = "reader-page";
        readerDiv.appendChild(page);
      });

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
