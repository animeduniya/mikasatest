<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            animation: backgroundAnimation 20s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: url('https://wallpapercave.com/wp/wp9388551.jpg') center center / cover no-repeat;
            }
            25% {
                background: url('https://cdn.wallpapersafari.com/64/65/QhkeST.jpg') center center / cover no-repeat;
            }
            50% {
                background: url('https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg') center center / cover no-repeat;
            }
            75% {
                background: url('https://wallpaperaccess.com/full/8583147.jpg') center center / cover no-repeat;
            }
            100% {
                background: url('https://coolwallpapers.me/picsup/2503093-4k-hd-wallpaper-high-definition.jpg') center center / cover no-repeat;
            }
        }

        /* Container Styles */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        /* Profile Icon */
        #profileIcon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            background-color: rgba(0, 255, 240, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        #profileIcon:hover {
            transform: scale(1.1);
        }

        #profileIcon img {
            width: 100%;
            height: 100%;
        }

        /* Modal for Authentication */
        #authModal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            color: #ffffff;
        }

        #authModal h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Inputs and Buttons */
        #authModal input[type="text"],
        #authModal input[type="password"],
        #authModal input[type="file"],
        #authModal select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #00fff0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #authModal button {
            background: #00fff0;
            border: none;
            color: #0A0A0A;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        #authModal button:hover {
            background: #00ccff;
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 20%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        .chat-history h3 {
            margin: 0;
            color: #00fff0;
            text-align: center;
        }

        .chat-history ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-history li {
            background: rgba(0, 255, 240, 0.2);
            color: #00fff0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            font-size: 1.8em;
            font-weight: bold;
            color: #00fff0;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
        }

        .sub-header {
            font-size: 1em;
            color: #00fff0;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 70%;
            animation: slideIn 0.5s forwards;
        }

        .message.user {
            background-color: #00ccff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            background-color: #3f51b5;
            color: #fff;
            align-self: flex-start;
        }

        .user-input {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        /* Styles for Input and Buttons */
        .user-input input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00fff0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 5px;
            transition: border 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border: 2px solid #00ccff;
        }

        .user-input button {
            border: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-left: 5px;
            color: #0A0A0A;
            background: #00fff0;
        }

        .user-input button:hover {
            transform: scale(1.05);
            background: #00ccff;
        }

        /* Epic Button Styles */
        .action-button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            background: #00fff0;
            color: #0A0A0A;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .action-button:hover {
            background: #00ccff;
            border: 2px solid #fff;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .modal-content {
            padding: 20px;
            color: #ffffff;
        }

        .modal-content label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #00fff0;
        }

        .modal-content input[type="text"],
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00fff0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-content button {
            background: #00fff0;
            border: none;
            color: #0A0A0A;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .modal-content button:hover {
            background: #00ccff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
            }

            .header {
                font-size: 1.5em;
            }

            .sub-header {
                font-size: 0.9em;
            }

            .user-input input {
                padding: 10px;
                font-size: 0.9em;
            }

            .user-input button {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00fff0;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="chatContainer">
        <div id="profileIcon" onclick="toggleAuthModal();">
            <img src="profile-placeholder.png" alt="Profile Icon" />
        </div>

        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button class="action-button" onclick="exportChat();">🎤 Export Chat</button>
            <button class="action-button" onclick="summarizeChat();">📝 Summarize Chat</button>
            <button class="action-button" onclick="resetChat();">🔄 Add New Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">📤</button>
                <button onclick="openSettings()">⚙️</button>
                <button onclick="toggleEmojiPicker()">😀</button>
                <button onclick="startVoiceInput()">🎤</button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <button onclick="addEmoji('😀')">😀</button>
                <button onclick="addEmoji('😁')">😁</button>
                <button onclick="addEmoji('😂')">😂</button>
                <button onclick="addEmoji('😃')">😃</button>
                <button onclick="addEmoji('😄')">😄</button>
                <button onclick="addEmoji('😊')">😊</button>
                <button onclick="addEmoji('😍')">😍</button>
                <button onclick="addEmoji('😎')">😎</button>
                <button onclick="addEmoji('😜')">😜</button>
                <button onclick="addEmoji('😢')">😢</button>
                <button onclick="addEmoji('😡')">😡</button>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal">
        <span onclick="toggleAuthModal()" style="float:right;cursor:pointer;color:#00fff0;">×</span>
        <h2>Sign Up / Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="logIn()">Login</button>
        <button onclick="signUp()">Sign Up</button>
        <input type="file" id="imageUpload" onchange="uploadImage(event)" style="margin-top: 10px;" />
        <button onclick="changeProfileImage()">Change Profile Image</button>
    </div>

    <audio id="musicPlayer" src="" preload="auto"></audio>

    <script>
        // Your Firebase configuration goes here
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();

        window.onload = function () {
            loadPreferences();
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBotName = localStorage.getItem('botName');

            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            if (savedTheme) {
                changeTheme(savedTheme);
            }

            if (savedBotName) {
                chatbotName = savedBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                document.getElementById("botNameInput").value = chatbotName;
            }
        }

        function toggleAuthModal() {
            const modal = document.getElementById("authModal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Sign up successful!');
                    toggleAuthModal();
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }

        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Login successful!');
                    toggleAuthModal();
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    document.querySelector('#profileIcon img').src = reader.result; // preview the image
                }
                reader.readAsDataURL(file);
            }
        }

        function changeProfileImage() {
            const imageUpload = document.getElementById("imageUpload");
            if (!imageUpload.files[0]) {
                alert("Please select an image first!");
                return;
            }
            const file = imageUpload.files[0];
            const storageRef = storage.ref().child('profile_images/' + firebase.auth().currentUser.uid + '.jpg'); // Create reference with user ID
            storageRef.put(file).then(() => {
                alert("Profile image uploaded successfully.");
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");

            if (userInput.value.trim()) {
                const userMessage = userInput.value.trim();
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = "🧑: " + userMessage;
                chatbox.appendChild(userMessageDiv);
                chatList.appendChild(document.createElement("li")).textContent = userMessage;
                chatMessages.push(userMessage); // Store question

                const typingIndicator = document.createElement("div");
                typingIndicator.innerHTML = "<em>🤖 Mikasa is typing...</em>";
                chatbox.appendChild(typingIndicator);

                try {
                    await delayResponse();
                    let response;
                    const query = userMessage;

                    if (/what's your name|who are you/i.test(query)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(query)) {
                        response = "I was made by Rishab.";
                    } else {
                        response = await puter.ai.chat(query);
                    }

                    chatbox.removeChild(typingIndicator);

                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.className = "message bot";
                    botMessageDiv.textContent = `🤖 ${chatbotName}: ${response || "I'm still learning!"}`;
                    chatbox.appendChild(botMessageDiv);

                    // Store answer
                    chatAnswers.push(`🤖 ${chatbotName}: ${response || "I'm still learning!"}`);

                    speakResponse(response);
                    messageCount++;
                } catch (error) {
                    const errorMessageDiv = document.createElement("div");
                    errorMessageDiv.className = "message bot";
                    errorMessageDiv.textContent = `🤖 ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessageDiv);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = ""; // Clear input
            }
        }

        function delayResponse() {
            return new Promise(resolve => setTimeout(resolve, 1000)); // Simulates typing delay
        }

        function addEmoji(emoji) {
            const userInput = document.getElementById("userInput");
            userInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none'; // Hide emoji picker
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                const userInput = document.getElementById("userInput");
                userInput.value = event.results[0][0].transcript; // Set voice input to the text field
            };
            recognition.start();
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `🧑: ${chatMessages[i]}\n${chatAnswers[i]}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function summarizeChat() {
            const summary = `Chat Summary:\nYou have exchanged ${chatMessages.length} messages.`;
            alert(summary);
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            localStorage.setItem('language', selectedLanguage);
            alert("Language changed to: " + selectedLanguage);
        }

        function changeTheme() {
            const selectedTheme = document.getElementById("theme").value;
            document.body.className = ''; // Reset classes
            document.body.classList.add(selectedTheme);
            localStorage.setItem('theme', selectedTheme);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            const chatList = document.getElementById("chatList");
            chatbox.innerHTML = "";
            chatList.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0; // Clear messages
            chatAnswers.length = 0; // Clear answers too
        }

        function openSettings() {
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettings() {
            const newBotName = document.getElementById("botNameInput").value;
            if (newBotName) {
                chatbotName = newBotName;
                document.getElementById("chatbotName").innerText = chatbotName + " - Your AI Companion";
                localStorage.setItem('botName', chatbotName);
            }
            document.getElementById("settingsModal").style.display = "none";
        }

        function speakResponse(response) {
            const speechSynthesisInstance = window.speechSynthesis;
            if (speechSynthesisInstance.speaking) {
                speechSynthesisInstance.cancel();
            }
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.lang = "en-US";
                speechSynthesisInstance.speak(utterance);
            }
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = "";
            }
        }
    </script>
</body>

</html>
