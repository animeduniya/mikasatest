<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikasa Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            animation: backgroundAnimation 20s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: url('https://wallpapercave.com/wp/wp9388551.jpg') center center / cover no-repeat;
            }
            25% {
                background: url('https://cdn.wallpapersafari.com/64/65/QhkeST.jpg') center center / cover no-repeat;
            }
            50% {
                background: url('https://png.pngtree.com/thumb_back/fw800/background/20230331/pngtree-starry-sky-forest-night-scene-image_2127839.jpg') center center / cover no-repeat;
            }
            75% {
                background: url('https://wallpaperaccess.com/full/8583147.jpg') center center / cover no-repeat;
            }
            100% {
                background: url('https://coolwallpapers.me/picsup/2503093-4k-hd-wallpaper-high-definition.jpg') center center / cover no-repeat;
            }
        }

        /* Profile Icon Style */
        .profile-icon {
            background: url('https://via.placeholder.com/50') no-repeat center center / cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* Container Styles */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        /* Chat History */
        .chat-history {
            flex: 0 1 20%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
        }

        .header {
            font-weight: bold;
            color: white;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin: 10px 0;
            color: white;
        }

        /* User Input Section */
        .user-input {
            display: flex;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>

<body>
    <div class="container" id="chatContainer">
        <!-- Profile Icon -->
        <div class="profile-icon" onclick="toggleProfileMenu()"></div>
        <div id="profileMenu" class="hidden">
            <button onclick="login()">Login</button>
            <button onclick="signup()">Sign Up</button>
            <input type="file" id="profileImageUpload" accept="image/*" onchange="uploadProfileImage(event)" />
        </div>

        <div class="chat-history">
            <h3>Chat History</h3>
            <ul id="chatList"></ul>
            <button class="action-button" onclick="exportChat();">üé§ Export Chat</button>
            <button class="action-button" onclick="resetChat();">üîÑ Add New Chat</button>
        </div>
        <div class="chat-window">
            <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
            <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
            <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message" />
                <button onclick="sendMessage()">üì§</button>
                <button onclick="openSettings()">‚öôÔ∏è</button>
                <button onclick="startVoiceInput()">üé§</button>
            </div>
        </div>
    </div>

    <!-- Firebase config -->
    <script>
        // Replace with your own Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();

        function toggleProfileMenu() {
            const menu = document.getElementById("profileMenu");
            menu.classList.toggle('hidden');
        }

        async function signup() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Signup successful!");
            } catch (error) {
                alert(error.message);
            }
        }

        async function login() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful!");
            } catch (error) {
                alert(error.message);
            }
        }

        async function uploadProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const userId = auth.currentUser.uid;
                const storageRef = storage.ref();
                const userImgRef = storageRef.child('profileImages/' + userId + '/' + file.name);
                
                await userImgRef.put(file);
                const downloadURL = await userImgRef.getDownloadURL();
                document.querySelector('.profile-icon').style.backgroundImage = `url(${downloadURL})`;
                alert("Profile image updated!");
            }
        }

        let messageCount = 0; 
        const chatMessages = []; 
        const chatAnswers = []; 

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            let message = userInput.value.trim();
            if (!message) return;

            // Display user's message
            const chatbox = document.getElementById("chatbox");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.textContent = "You: " + message;
            chatbox.appendChild(userMessageDiv);
            chatMessages.push(message); // Store user message

            // Simulated response from chatbot
            const chatbotMessage = `Mikasa (AI): You just said, "${message}"`;
            const chatbotMessageDiv = document.createElement("div");
            chatbotMessageDiv.textContent = chatbotMessage;
            chatbox.appendChild(chatbotMessageDiv);
            chatAnswers.push(chatbotMessage); // Store chatbot answer

            // Clear input after sending
            userInput.value = "";
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        function exportChat() {
            let exportText = "";
            for (let i = 0; i < chatMessages.length; i++) {
                exportText += `You: ${chatMessages[i]}\n${chatAnswers[i]}\n`;
            }
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
            messageCount = 0;
            chatMessages.length = 0; 
            chatAnswers.length = 0; 
        }

        function openSettings() {
            // Open the settings modal logic (to be implemented if needed)
            alert("Settings feature not implemented yet.");
        }

        function startVoiceInput() {
            alert("Voice input feature to be implemented.");
        }
    </script>
</body>

</html>
