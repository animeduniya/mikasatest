<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid #3498db;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Anime Streaming</h1>

  <label for="animeId">Anime ID:</label>
  <input type="text" id="animeId" placeholder="e.g. frieren-beyond-journeys-end-18542">
  <br><br>

  <label for="episodeId">Episode ID:</label>
  <input type="text" id="episodeId" placeholder="e.g. 107257">
  <br><br>

  <button onclick="loadServers()">Load Servers</button>

  <h3>Available Servers:</h3>
  <div id="servers"></div>

  <h3>Player:</h3>
  <video id="animePlayer" controls></video>

  <script>
    const BASE_URL = "https://opapi-lyart.vercel.app";
    const PROXY_URL = "https://newproxy-chi.vercel.app";

    async function loadServers() {
      const animeId = document.getElementById("animeId").value;
      const episodeId = document.getElementById("episodeId").value;
      const param = `${animeId}?ep=${episodeId}`;
      const serversDiv = document.getElementById("servers");
      serversDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`${BASE_URL}/api/servers/${param}`);
        const data = await res.json();

        if (!data.success) {
          serversDiv.innerHTML = "Failed to load servers.";
          return;
        }

        serversDiv.innerHTML = "";
        data.results.forEach(server => {
          const btn = document.createElement("button");
          btn.innerText = `${server.serverName} (${server.type})`;
          btn.onclick = () => loadStream(animeId, episodeId, server);
          serversDiv.appendChild(btn);
        });
      } catch (err) {
        serversDiv.innerHTML = "Error loading servers.";
        console.error(err);
      }
    }

    async function loadStream(animeId, episodeId, server) {
      const streamURL = `${BASE_URL}/api/stream?id=${animeId}?ep=${episodeId}&server=${server.serverName.toLowerCase().replace(/ /g, "-")}&type=${server.type}`;
      try {
        const res = await fetch(streamURL);
        const data = await res.json();

        if (!data.success || !data.results.streamingLink.length) {
          alert("Failed to get streaming link.");
          return;
        }

        const file = data.results.streamingLink[0].link.file;
        const proxied = `${PROXY_URL}/proxy?url=${encodeURIComponent(file)}`;
        const video = document.getElementById("animePlayer");
        video.src = proxied;
        video.load();
        video.play();
      } catch (err) {
        alert("Error loading video.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
