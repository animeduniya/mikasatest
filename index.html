<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Reality Chatbot</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamic Particle Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Chat Container */
        .chat-container {
            width: 70%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #00fff7;
            animation: pulsate 2s infinite alternate;
        }

        @keyframes pulsate {
            from {
                box-shadow: 0 20px 50px rgba(0, 255, 247, 0.5);
            }
            to {
                box-shadow: 0 30px 70px rgba(0, 255, 247, 0.8);
            }
        }

        /* Header */
        .chat-header {
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background: linear-gradient(90deg, #00fff7, #0099ff);
            color: black;
            border-bottom: 2px solid #00fff7;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Chat Messages */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            perspective: 1000px;
            color: white;
        }

        .message {
            background: linear-gradient(135deg, #00fff7, #0099ff);
            color: black;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 255, 247, 0.3);
            transform: rotateX(10deg) rotateY(10deg);
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid #00fff7;
        }

        .chat-input textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00fff7;
            border-radius: 15px;
            padding: 10px;
            color: white;
            outline: none;
        }

        .send-button {
            margin-left: 20px;
            background: linear-gradient(135deg, #00fff7, #0099ff);
            border: none;
            border-radius: 50px;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 247, 0.5);
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 255, 247, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="chat-container">
        <div class="chat-header">✨ Beyond Reality Chatbot ✨</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <textarea id="chat-input" rows="1" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Particle Effect
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createParticle(x, y) {
            particles.push({ x, y, radius: Math.random() * 5 + 1, speed: Math.random() * 2 + 1, angle: Math.random() * Math.PI * 2 });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.x += Math.cos(particle.angle) * particle.speed;
                particle.y += Math.sin(particle.angle) * particle.speed;
                particle.radius -= 0.01;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00fff7';
                ctx.fill();
            });
            particles.filter(particle => particle.radius > 0);
        }

        setInterval(() => {
            createParticle(Math.random() * canvas.width, Math.random() * canvas.height);
            drawParticles();
        }, 30);

        // Chat Functionality
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message');
                userMessage.textContent = `You: ${message}`;
                chatBox.appendChild(userMessage);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message');
                    botMessage.textContent = "Bot: Welcome to the future!";
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
