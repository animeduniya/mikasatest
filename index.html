<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mikasa Chatbot</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            background-color: #000; /* Default dark background */
        }

        /* Slider Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('https://wallpaperaccess.com/full/47587.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .chatbot-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Header Styles */
        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00fff0;
            text-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
            animation: pulse 2s infinite;
            margin: 0;
        }

        .sub-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* The rest of the styles remain unchanged, removed for brevity */
        /* ... Your existing CSS code ... */

    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="chatbot-container">
        <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div class="settings-menu" id="settingsMenu">
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="backgroundSource">Background Source:</label>
            <input type="file" id="backgroundSource" accept="image/*" onchange="changeBackground()" />
            <label for="musicSource">Music Source:</label>
            <input type="file" id="musicSource" accept="audio/*" onchange="loadUserMusic()" />
            <label for="musicVolume">Music Volume:</label>
            <input type="range" id="musicVolume" min="0" max="1" step="0.1" onchange="setVolume()" value="0.5" />
            <button id="musicToggle" onclick="toggleMusic()">Pause Music</button>
            <button onclick="resetChat()">Reset Chat</button>
            <label for="voiceToggle">Enable Voice:</label>
            <input type="checkbox" id="voiceToggle" checked onchange="toggleVoice()"> Enable
            <label for="feedback">Feedback:</label>
            <select id="feedback" onchange="sendFeedback()">
                <option value="">Select Feedback</option>
                <option value="helpful">Helpful</option>
                <option value="not_helpful">Not Helpful</option>
            </select>
        </div>

        <div class="header" id="chatbotName">Mikasa - Your AI Companion</div>
        <div class="sub-header">Made by Rishab, Ansh, and Abhi</div>
        
        <div class="messages" id="chatbox" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">ü§ñ Mikasa is typing...</div>
        <div class="message-count" id="messageCount">Messages: 0</div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage();" aria-label="Type your message"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let chatbotName = "Mikasa";
        let voiceEnabled = true; // Default voice enabled
        let messageCount = 0; // Tracks number of messages
        let audioContext;
        let defaultMusicSource;
        let userMusicSource;
        let gainNode;

        // Function to initialize the audio context
        function initializeAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.gain.value = document.getElementById("musicVolume").value; // Initial volume
            gainNode.connect(audioContext.destination); // Connect gain node to audio output
        }

        // Function to play default music
        function playDefaultMusic() {
            const audioUrl = "audio/default-music.mp3"; // Use relative path
            fetch(audioUrl)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    defaultMusicSource = audioContext.createBufferSource();
                    defaultMusicSource.buffer = audioBuffer;
                    defaultMusicSource.connect(gainNode);
                    defaultMusicSource.loop = true; // Enable looping
                    defaultMusicSource.start(0);
                })
                .catch(error => console.error("Error playing default music:", error));
        }

        // Load user preferences from local storage
        window.onload = function () {
            initializeAudioContext();
            loadPreferences();
            playDefaultMusic(); // Play default music on load
        }

        function loadPreferences() {
            const savedLang = localStorage.getItem('language');
            const savedTheme = localStorage.getItem('theme');
            const savedBackground = localStorage.getItem('background');
            const savedVolume = localStorage.getItem('volume');
            const savedVoice = localStorage.getItem('voice');

            // Load Language
            if (savedLang) {
                document.getElementById("language").value = savedLang;
            }

            // Load Theme
            if (savedTheme) {
                changeTheme(savedTheme);
            }

            // Load Background
            if (savedBackground) {
                document.querySelector('.background').style.backgroundImage = `url(${savedBackground})`;
            }

            // Load Volume
            if (savedVolume) {
                document.getElementById("musicVolume").value = savedVolume;
                gainNode.gain.value = savedVolume; // Update the gain node value on load
            }

            // Load Voice settings
            if (savedVoice === "false") {
                voiceEnabled = false;
                document.getElementById("voiceToggle").checked = false;
            }
        }

        function changeBackground() {
            const inputFile = document.getElementById("backgroundSource").files[0];
            if (inputFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.background').style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('background', e.target.result); 
                }
                reader.readAsDataURL(inputFile);
            } else {
                alert("Please upload a valid image file.");
            }
        }

        function loadUserMusic() {
            const musicFile = document.getElementById("musicSource").files[0];
            if (musicFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const audioUrl = event.target.result;
                    fetch(audioUrl)
                        .then(response => response.arrayBuffer())
                        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                        .then(audioBuffer => {
                            if (userMusicSource) {
                                userMusicSource.stop(); // Stop any currently playing music
                            }
                            userMusicSource = audioContext.createBufferSource();
                            userMusicSource.buffer = audioBuffer;
                            userMusicSource.connect(gainNode);
                            userMusicSource.loop = true; // Enable looping
                            userMusicSource.start(0);
                        })
                        .catch(error => console.error("Error loading user music:", error));
                }
                reader.readAsArrayBuffer(musicFile);
            } else {
                alert("Please upload a valid audio file.");
            }
        }

        function setVolume() {
            const volume = document.getElementById("musicVolume").value;
            if (gainNode) {
                gainNode.gain.value = volume; // Set gain value to control volume
            }
        }

        function toggleMusic() {
            if (defaultMusicSource && defaultMusicSource.playbackState === 'playing') {
                defaultMusicSource.stop();
            } else {
                playDefaultMusic();
            }
            if (userMusicSource && userMusicSource.playbackState === 'playing') {
                userMusicSource.stop();
            } else if(userMusicSource) {
                userMusicSource.start(0);
            }
        }

        function resetChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "";
            messageCount = 0;
            document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById("settingsMenu");
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleVoice() {
            voiceEnabled = document.getElementById("voiceToggle").checked;
            localStorage.setItem('voice', voiceEnabled);
            alert("Voice responses are now " + (voiceEnabled ? "enabled" : "disabled") + ".");
        }

        function sendFeedback() {
            const feedback = document.getElementById("feedback").value;
            if (feedback) {
                alert("Thank you for your feedback: " + feedback);
                document.getElementById("feedback").value = ""; // Reset feedback dropdown
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const typingIndicator = document.getElementById("typingIndicator");

            if (userInput.value.trim()) {
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = "üßë: " + userInput.value.trim();
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                typingIndicator.style.display = "block";
                try {
                    let response;
                    const query = userInput.value.trim();
                    if (/what's your name|who are you/i.test(userInput.value)) {
                        response = `My name is ${chatbotName}.`;
                    } else if (/who made you|your creator/i.test(userInput.value)) {
                        response = "I was made by Rishab.";
                    } else {
                        // Simulate bot response or connect to AI service
                        response = "I'm sorry, I can't assist with that at the moment.";
                    }

                    typingIndicator.style.display = "none";

                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = `ü§ñ ${chatbotName}: ${response || "I'm evolving to understand you better!"}`;
                    chatbox.appendChild(botMessage);

                    messageCount++;
                    document.getElementById("messageCount").textContent = `Messages: ${messageCount}`;
                } catch (error) {
                    typingIndicator.style.display = "none";
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "message bot";
                    errorMessage.textContent = `ü§ñ ${chatbotName}: Oops! Something went wrong. Please try again.`;
                    chatbox.appendChild(errorMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                userInput.value = "";
            }
        }
    </script>
</body>
</html>
